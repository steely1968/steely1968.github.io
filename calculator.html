<script>
// DATE GRID ARRAY
const dates = [
{ date: "Monday 27th Jan", status: "available" },
{ date: "Wednesday 29th Jan", status: "booked" },
{ date: "Friday 31st Jan", status: "available" },
{ date: "Monday 3rd Feb", status: "available" }
];

const datesGridEl = document.getElementById("datesGrid");
datesGridEl.innerHTML = "";

dates.forEach(item => {
const div = document.createElement("div");
div.classList.add("date-item");
div.classList.add(item.status === "available" ? "date-available" : "date-booked");
div.innerText = item.date;

if(item.status === "available"){
div.addEventListener("click", () => {
alert(`You selected ${item.date}`);
// Optional: store selected date in hidden input
});
}

datesGridEl.appendChild(div);
});

// CALCULATOR
function calculateTotal() {
const minimumFee = 45;

const services = [
{id: "driveway", rate: 3.5, inputs: ["drivewayLength", "drivewayWidth"], hasCondition:true},
{id: "roof", rate: 8, inputs: ["roof"], hasCondition:true},
{id: "patio", rate: 3.5, inputs: ["patioLength", "patioWidth"], hasCondition:true},
{id: "walls", rate: 4, inputs: ["wallsLength", "wallsHeight"], hasCondition:true},
{id: "conservatory", rate: 5, inputs: ["conservatory"], hasCondition:true},
{id: "fence", rate: 2.5, inputs: ["fenceLength", "fenceHeight"], hasCondition:false},
];

let total = 0;

services.forEach(service => {
const values = service.inputs.map(id => Math.max(0, parseFloat(document.getElementById(id).value) || 0));
const area = values.length === 1 ? values[0] : values[0] * values[1];

let extra = 0;
if(service.hasCondition){
const conditionEl = document.getElementById(service.id + "Condition");
if(conditionEl){
extra = parseFloat(conditionEl.value) || 0;
}
}

const subtotal = area * (service.rate + extra);
document.getElementById(service.id + "Subtotal").innerText =
`Subtotal: Â£${subtotal.toLocaleString('en-GB', {minimumFractionDigits:2, maximumFractionDigits:2})}`;
total += subtotal;
});

const totalEl = document.getElementById("total");

if (total === 0) {
totalEl.innerText = "Enter measurements to see price";
return;
}

const finalTotal = total < minimumFee ? minimumFee : total;

totalEl.innerText = total < minimumFee
? `Total: Â£${finalTotal.toLocaleString('en-GB', {minimumFractionDigits:2, maximumFractionDigits:2})} (Minimum charge applied)`
: `Total: Â£${finalTotal.toLocaleString('en-GB', {minimumFractionDigits:2, maximumFractionDigits:2})}`;
}

function resetCalculator() {
document.querySelectorAll('.calculator input').forEach(input => input.value = '');
document.querySelectorAll('.calculator select').forEach(select => select.selectedIndex = 0);
document.querySelectorAll('.subtotal').forEach(sub => sub.innerText = 'Subtotal: Â£0.00');
const totalEl = document.getElementById("total");
totalEl.innerText = "Enter measurements to see price";
}
</script>
