<!-- PRESSURE WASHING QUOTE CALCULATOR -->
<section style="max-width:800px;margin:0 auto;padding:20px;">

<h1>Instant Pressure Washing Quote</h1>
<p>Receive an instant estimate based on the size of your surface and the treatments you require.</p>

<label for="sqm">How many square metres?</label>
<input type="number" id="sqm" min="1" placeholder="Enter m²" style="width:100%;padding:10px;margin-bottom:15px;">

<label><input type="checkbox" id="jetwash"> Jet wash only (£2.50 per m²)</label><br>
<label><input type="checkbox" id="fungicide"> Fungicide treatment (£0.80 per m²)</label><br>
<label><input type="checkbox" id="hardbrush"> Hard brush (£0.60 per m²)</label><br>
<label><input type="checkbox" id="resand"> Resanding (£1.50 per m²)</label><br>
<label><input type="checkbox" id="sealing"> Sealing (£1.20 per m²)</label><br><br>

<button onclick="calculateQuote()"
style="padding:12px 24px;background:#000;color:#fff;border:2px solid #000;border-radius:6px;font-weight:bold;">
Get Quote
</button>

<div id="quoteResult" style="margin-top:25px;font-size:1.1rem;"></div>

</section>

<script>
function calculateQuote() {

const sqm = parseFloat(document.getElementById('sqm').value);

if (isNaN(sqm) || sqm <= 0) {
document.getElementById('quoteResult').innerHTML =
`<p style="color:red;font-weight:bold;">Error: Please enter a valid number of square metres.</p>`;
return;
}

let total = 40; // Base fee
let breakdown = [];
let emailBreakdown = [];

// Jet wash
if (document.getElementById('jetwash').checked) {
let cost = sqm * 2.5;
breakdown.push(`Jet wash only: £${cost.toFixed(2)}`);
emailBreakdown.push(`Jet wash only: £${cost.toFixed(2)}`);
total += cost;
}

// Fungicide
if (document.getElementById('fungicide').checked) {
let cost = sqm * 0.8;
breakdown.push(`Fungicide treatment: £${cost.toFixed(2)}`);
emailBreakdown.push(`Fungicide treatment: £${cost.toFixed(2)}`);
total += cost;
}

// Hard brush
if (document.getElementById('hardbrush').checked) {
let cost = sqm * 0.6;
breakdown.push(`Hard brush: £${cost.toFixed(2)}`);
emailBreakdown.push(`Hard brush: £${cost.toFixed(2)}`);
total += cost;
}

// Resanding
if (document.getElementById('resand').checked) {
let cost = sqm * 1.5;
breakdown.push(`Resanding: £${cost.toFixed(2)}`);
emailBreakdown.push(`Resanding: £${cost.toFixed(2)}`);
total += cost;
}

// Sealing
if (document.getElementById('sealing').checked) {
let cost = sqm * 1.2;
breakdown.push(`Sealing: £${cost.toFixed(2)}`);
emailBreakdown.push(`Sealing: £${cost.toFixed(2)}`);
total += cost;
}

let optionsDisplay = breakdown.join("<br>") || "No additional options selected";

// EMAIL BODY CONTENT
let emailBody =
`You have received a pressure washing quote request:

Square Metres: ${sqm} m²

Options Selected:
${emailBreakdown.join("\n") || "None"}

Base Fee: £40.00 (covers travel, setup and preparation)

Total Price: £${total.toFixed(2)}

Please contact me to confirm this estimate.
`;

let mailtoLink = `martinsteel940@gmail.com?subject=Pressure Washing Quote Request&body=${encodeURIComponent(emailBody)}`;

// HTML output
document.getElementById('quoteResult').innerHTML = `
<h3>Your Quote</h3>
<p><strong>Square Metres:</strong> ${sqm} m²</p>
<p><strong>Base service fee:</strong> £40.00<br>
<small>This £40 covers travel, setup and preparation time.</small></p>
<p><strong>You selected:</strong><br>${optionsDisplay}</p>
<h3>Total Price: £${total.toFixed(2)}</h3>

<a href="${mailtoLink}">
<button style="margin-top:15px;padding:12px 24px;background:#000;color:#fff;border:2px solid #000;border-radius:6px;font-weight:bold;">
Email This Quote
</button>
</a>
`;
}
</script>
