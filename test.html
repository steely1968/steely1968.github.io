<section id="pressure-wash-quote" style="max-width:900px;margin:30px auto;padding:25px;background:#fff;border:1px solid #ccc;">
<h2>Instant Pressure Washing Quote</h2>
<p>Use this calculator to get an estimate for your pressure washing service. Prices are in GBP (£).</p>

<form id="quoteForm">
<label for="sqm">How many square metres?*</label><br>
<input type="number" id="sqm" name="sqm" min="1" required style="width:100%;padding:8px;margin:6px 0;"><br>

<input type="checkbox" id="jetwash" name="jetwash" checked>
<label for="jetwash">Jet wash only</label><br>

<input type="checkbox" id="fungicide" name="fungicide">
<label for="fungicide">Fungicide treatment</label><br>

<input type="checkbox" id="hardbrush" name="hardbrush">
<label for="hardbrush">Hard brush with cleaning solution</label><br>

<input type="checkbox" id="resanding" name="resanding">
<label for="resanding">Resanding paving blocks</label><br>

<input type="checkbox" id="sealing" name="sealing">
<label for="sealing">Sealing</label><br>

<button type="button" onclick="calculateQuote()" style="margin-top:15px;padding:12px 24px;background:#000;color:#fff;border:2px solid #000;border-radius:6px;font-weight:bold;">Get Quote</button>
</form>

<div id="quoteResult" style="margin-top:20px;font-size:18px;font-weight:bold;"></div>
</section>

<script>
function calculateQuote() {
const sqm = parseFloat(document.getElementById('sqm').value);
if(isNaN(sqm) || sqm <= 0){
alert("Please enter a valid number of square metres.");
return;
}

let total = 40; // Base service cost

if(document.getElementById('jetwash').checked){
total += sqm * 2.5;
}
if(document.getElementById('fungicide').checked){
total += sqm * 0.8;
}
if(document.getElementById('hardbrush').checked){
total += sqm * 0.8;
}
if(document.getElementById('resanding').checked){
total += sqm * 2.0;
}
if(document.getElementById('sealing').checked){
total += sqm * 4.0;
}

// Round to 2 decimals
total = total.toFixed(2);

document.getElementById('quoteResult').innerHTML = "Estimated Price: £" + total;
}
</script>
