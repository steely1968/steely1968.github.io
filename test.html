<!DOCTYPE html>
<html>
<head>
<title>Postcode Lookup</title>
</head>
<body>

<h2>Enter your postcode</h2>
<input id="postcode">
<button onclick="check()">Check</button>
<div id="result"></div>

<script>
const postcodes = {
"DN60QA": "Works for DN6 0QA",
"EH101AA": "Works for EH10 1AA"
"DN4000": "Works for EH10 1AA"
};

function normalize(v){
return v.replace(/\s+/g,"").toUpperCase();
}

function check(){
const raw = document.getElementById("postcode").value;
const key = normalize(raw);

if(postcodes[key]){
document.getElementById("result").innerText = postcodes[key];
} else {
document.getElementById("result").innerText =
"Not found. Normalized input = " + key;
}
}
</script>

</body>
</html>
