<div id="postcode-widget"></div>

<script>
(function(){
const servedAreas = ["DN1","DN2","DN3","DN4","DN5","DN6"]; // all DN areas you serve

const box = document.getElementById("postcode-widget");
box.style.fontFamily = "Arial, sans-serif";
box.style.maxWidth = "400px";
box.style.padding = "20px";
box.style.border = "1px solid #ddd";
box.style.borderRadius = "6px";
box.style.background = "#fafafa";

const title = document.createElement("h3");
title.textContent = "Check Your Postcode";
title.style.marginTop = "0";

const input = document.createElement("input");
input.placeholder = "Enter your postcode";
input.style.padding = "10px";
input.style.width = "100%";
input.style.boxSizing = "border-box";
input.style.marginBottom = "10px";
input.style.fontSize = "16px";

const button = document.createElement("button");
button.type = "button";
button.textContent = "Check";
button.style.padding = "10px 15px";
button.style.fontSize = "16px";
button.style.cursor = "pointer";
button.style.background = "#000";
button.style.color = "#fff";
button.style.border = "2px solid #000";
button.style.borderRadius = "4px";

// Hover effect
button.onmouseover = () => { button.style.background="#fff"; button.style.color="#000"; };
button.onmouseout = () => { button.style.background="#000"; button.style.color="#fff"; };

const result = document.createElement("div");
result.style.marginTop = "15px";
result.style.fontWeight = "bold";

box.appendChild(title);
box.appendChild(input);
box.appendChild(button);
box.appendChild(result);

function normalize(str){
return str.replace(/\s+/g,"").toUpperCase();
}

function check(){
const key = normalize(input.value);
const positive = servedAreas.some(area => key.startsWith(area));

if(positive){
result.textContent = "Yes — we cover this area";
result.style.color = "green";
} else {
result.textContent = "Sorry — we do not cover this area";
result.style.color = "red";
}
}

button.addEventListener("click", check);
input.addEventListener("keypress", function(e){
if(e.key === "Enter") check();
});
})();
</script>
