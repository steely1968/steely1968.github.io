<script>
function calculateTotal() {
const minimumFee = 45;

const services = [
{id: "driveway", rate: 3, inputs: ["drivewayLength", "drivewayWidth"]},
{id: "roof", rate: 5, inputs: ["roof"]},
{id: "patio", rate: 3.5, inputs: ["patioLength", "patioWidth"]},
{id: "walls", rate: 4, inputs: ["wallsLength", "wallsHeight"]},
{id: "conservatory", rate: 6, inputs: ["conservatory"]},
{id: "fence", rate: 2.5, inputs: ["fenceLength", "fenceHeight"]},
];

let total = 0;

services.forEach(service => {
const values = service.inputs.map(id => Math.max(0, parseFloat(document.getElementById(id).value) || 0));
const area = values.length === 1 ? values[0] : values[0] * values[1];
const subtotal = area * service.rate;
document.getElementById(service.id + "Subtotal").innerText = `Subtotal: Â£${subtotal.toLocaleString('en-GB', {minimumFractionDigits:2})}`;
total += subtotal;
});

const totalEl = document.getElementById("total");

if (total === 0) {
totalEl.innerText = "Enter measurements to see price";
return;
}

const finalTotal = total < minimumFee ? minimumFee : total;

totalEl.innerText = total < minimumFee
? `Total: Â£${finalTotal.toLocaleString('en-GB', {minimumFractionDigits:2})} (Minimum charge applied)`
: `Total: Â£${finalTotal.toLocaleString('en-GB', {minimumFractionDigits:2})}`;
}

function resetCalculator() {
document.querySelectorAll('.calculator input').forEach(input => input.value = '');
document.querySelectorAll('.subtotal').forEach(sub => sub.innerText = 'Subtotal: Â£0.00');
const totalEl = document.getElementById("total");
totalEl.innerText = "Enter measurements to see price";
}
</script>
