<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Postcode Lookup</title>
</head>
<body>

<h2>Enter your postcode:</h2>
<input id="postcode" placeholder="e.g., DN6 0QA">
<button onclick="checkPostcode()">Check</button>

<div id="result" style="margin-top:20px; font-weight:bold;"></div>

<script>
// Postcode list â€“ make sure keys are uppercase & no spaces
const postcodes = {
"DN60QA": "Result for DN6 0QA",
"EH101AA": "Result for EH10 1AA"
};

function checkPostcode() {
const input = document.getElementById("postcode").value;
const normalized = input.replace(/\s+/g,'').toUpperCase();
const result = postcodes[normalized];
document.getElementById("result").innerText = result || "Postcode not found";
}
</script>

</body>
</html>
