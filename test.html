<!DOCTYPE html>
<html>
<body>

<h2>Postcode check</h2>
<input id="p">
<button onclick="go()">Check</button>
<div id="r"></div>

<script>
const postcodes = {
"DN60QA": "YES – works for DN6 0QA",
"EH101AA": "YES – works for EH10 1AA"
};

function go(){
let v = document.getElementById("p").value;
let k = v.replace(/\s+/g,"").toUpperCase();
document.getElementById("r").innerText =
postcodes[k] || ("Not found. Normalized = " + k);
}
</script>

</body>
</html>
