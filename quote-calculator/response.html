<style>
/* HEADER STYLING */
header{

/* BUTTONS */
.call-btn, .clear-btn {

/* QUOTES CONTAINER */
body { font-family: 'Montserrat', sans-serif; background: #f4f7f8; padding: 30px; margin: 0; text-align:center; }
h1 { margin-bottom: 20px; }
.quotes-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 30px; margin-top: 20px; }

<body>

<header>
<img src="/images/home-repairs-4u-doncaster.webp"
alt="Home Repairs 4U logo"

style="font-size:20px; color:#000; text-decoration:none; font-weight:600;">Home</a>
</div>

<a href="tel:07735873694" class="call-btn" aria-label="Call Home Repairs 4U on 07735 873694">ðŸ“ž Call Now: 07735 873694</a>
</header>

<h1>Your Saved Quotes</h1>
<p>Only quotes you generated will appear below. You can clear all quotes at any time.</p>
<button class="clear-btn" onclick="clearQuotes()">Clear All Quotes</button>

<div class="quotes-grid" id="quotesContainer">
<!-- Saved quotes will appear here -->
</div>

<script>
// Keys used in calculator page
const quoteKeys = ["fenceResults","gutterResults","pressureResults","decoratingResults"];
const container = document.getElementById("quotesContainer");

// Show only quotes that exist
quoteKeys.forEach(key=>{
const html = localStorage.getItem(key);
if(html){
const card = document.createElement("div");
card.className = "card";
card.innerHTML = html;
container.appendChild(card);
}
});

// Clear all quotes
function clearQuotes(){
quoteKeys.forEach(k=>localStorage.removeItem(k));
container.innerHTML = "";
alert("All quotes cleared!");
}
</script>
