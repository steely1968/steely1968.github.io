<!DOCTYPE html>
<html lang="en-GB">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="robots" content="index, follow">
<title>Your Instant Quote | Home Repairs 4U</title>
<link rel="icon" href="/favicon.png" type="image/png">
<link rel="canonical" href="https://homerepairs4u.com/quote-calculator/response.html">
<meta name="description" content="View your instant quote for fencing, guttering, pressure washing, or exterior decorating from Home Repairs 4U. No calls, no emails — just instant accurate pricing.">

<style>
/* HEADER STYLING */
header{
text-align:center;
padding:25px 10px;
background:#fff;
border-bottom:4px solid #27ae60;
}

.logo{
max-height:90px;
width:auto;
}

/* FOOTER */
.site-footer{
background:#000;
color:#fff;
text-align:center;
padding:25px 15px;
margin-top:40px;
font-size:14px;
}

body { font-family: 'Montserrat', sans-serif; background: #f4f7f8; padding: 30px; margin: 0; }
h1 { text-align: center; margin-bottom: 20px; }
.quote-container { max-width: 700px; margin: 0 auto; background: #fff; padding: 25px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
</style>
</head>
<body>

<header>
<img src="/images/home-repairs-4u-doncaster.webp"
alt="Home Repairs 4U logo"
class="logo"
width="600" height="200"
loading="eager">

<div style="text-align:center; margin-top:10px;">
<a href="https://steely1968.github.io/"
style="font-size:20px; color:#000; text-decoration:none; font-weight:600;">Home</a>
</div>
</header>

<h1>Your Instant Quote</h1>

<div class="quote-container" id="quoteResult">
<p>Loading your quote…</p>
</div>

<script>
// Check for saved quotes in localStorage
window.addEventListener("DOMContentLoaded", function() {
const quoteKeys = ["fenceResults","gutterResults","pressureResults","decoratingResults"];
const container = document.getElementById("quoteResult");
let found = false;

for(let key of quoteKeys){
let quote = localStorage.getItem(key);
if(quote){
container.innerHTML = quote;
found = true;
break; // Show the first available quote
}
}

if(!found){
container.innerHTML = "<p>No quote found. Please go back and generate a quote.</p>";
}
});
</script>

<footer class="site-footer">
© Home Repairs 4U | Askern DN6 | Call 07735 873694
</footer>

</body>
</html>
