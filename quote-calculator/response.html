<style>
/* HEADER STYLING */
header{

}

body {

h1 { margin-bottom: 10px; }

button {

padding: 10px 20px;
margin: 15px 5px;
border:none;
border-radius:8px;

<body>

<header>
<img src="/images/home-repairs-4u-doncaster.webp"
alt="Home Repairs 4U logo"
class="logo"
width="600" height="200"
loading="eager">
</header>

<h1>Your Saved Quotes</h1>
<p>All quotes you generated from the calculators appear below. Click "Clear Quotes" to remove them.</p>

<button onclick="clearQuotes()">Clear Quotes</button>
<div id="quotesContainer"></div>

<script>
// Display saved quotes
function displayQuotes(){
const container = document.getElementById("quotesContainer");
container.innerHTML = '';
const quotes = JSON.parse(localStorage.getItem("quotes") || "[]");

if(quotes.length === 0){
container.innerHTML = "<p>No quotes saved yet.</p>";
return;
}

quotes.forEach((q, i) => {
const div = document.createElement("div");
div.className = "quote-box";
div.innerHTML = `<strong>Quote ${i+1}</strong><br>${q}`;
container.appendChild(div);
});
}

// Clear quotes
function clearQuotes(){
localStorage.removeItem("quotes");
displayQuotes();
}

// Run on page load
displayQuotes();
</script>
