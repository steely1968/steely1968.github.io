</div>

<h2>Pressure Washing Quotes</h2>
<div id="pressureQuotes">
<p>No quotes yet.</p>
</div>

<script>
// Display quotes from localStorage
function displayQuotes(key, containerId){
let container = document.getElementById(containerId);
let quotes = JSON.parse(localStorage.getItem(key)) || [];
if(quotes.length === 0){
container.innerHTML = "<p>No quotes yet.</p>";
} else {
container.innerHTML = quotes.map(q => `<div class="result">${q}</div>`).join('');
}
}

// Clear all quotes
function clearAllQuotes(){
localStorage.removeItem("fenceResults");
localStorage.removeItem("gutterResults");
localStorage.removeItem("pressureResults");
displayQuotes("fenceResults", "fenceQuotes");
displayQuotes("gutterResults", "gutterQuotes");
displayQuotes("pressureResults", "pressureQuotes");
}

// Load all quotes on page load
displayQuotes("fenceResults", "fenceQuotes");
displayQuotes("gutterResults", "gutterQuotes");
displayQuotes("pressureResults", "pressureQuotes");
</script>
