<!-- âœ… INSTANT QUOTE CALCULATOR -->
<section id="instant-quote" style="margin-bottom:40px; text-align:center;">
<h2 style="color:black;">Instant Pressure Washing Quote</h2>
<p style="color:black;">Add as many or as few surfaces as you like to see a tailored estimate.</p>

<div id="surfaces-container"></div>

<button type="button" id="add-surface-btn" style="margin:10px;padding:10px 20px;background:black;color:white;border:none;border-radius:5px;">Add Surface</button>
<button type="button" id="get-quote-btn" style="margin:10px;padding:10px 20px;background:white;color:black;border:2px solid black;border-radius:5px;">Get Quote</button>

<div id="quote-result" style="margin-top:20px;text-align:left;"></div>
</section>

<script>
const pricing = {
"Not too bad": 1.2,
"Dirty with growth": 1.8,
"Very dirty": 2.5
};

const surfacesContainer = document.getElementById('surfaces-container');
const addSurfaceBtn = document.getElementById('add-surface-btn');
const getQuoteBtn = document.getElementById('get-quote-btn');

function createSurfaceItem() {
const div = document.createElement('div');
div.className = 'surface-item';
div.style.border = '1px solid #ccc';
div.style.padding = '10px';
div.style.margin = '10px 0';
div.style.display = 'flex';
div.style.flexWrap = 'wrap';
div.style.gap = '10px';
div.style.justifyContent = 'center';

div.innerHTML = `
<select class="surface-type" required>
<option value="">Select Surface</option>
<option value="Driveway">Driveway</option>
<option value="Patio">Patio</option>
<option value="Decking">Decking</option>
<option value="Wall">Wall</option>
<option value="Fence">Fence</option>
</select>

<select class="ground-condition" required>
<option value="">Ground Condition</option>
<option value="Not too bad">Not too bad</option>
<option value="Dirty with growth">Dirty with growth</option>
<option value="Very dirty">Very dirty</option>
</select>

<input type="number" class="length" placeholder="Length (m)" min="0">
<input type="number" class="width" placeholder="Width (m)" min="0" style="display:inline-block;">
<input type="number" class="height" placeholder="Height (m)" min="0" style="display:none;">

<button type="button" class="remove-surface-btn" style="background:red;color:white;padding:5px 10px;border:none;border-radius:4px;">Remove</button>
`;

const typeSelect = div.querySelector('.surface-type');
const widthInput = div.querySelector('.width');
const heightInput = div.querySelector('.height');

typeSelect.addEventListener('change', () => {
if(typeSelect.value === 'Wall' || typeSelect.value === 'Fence'){
widthInput.style.display = 'none';
heightInput.style.display = 'inline-block';
} else {
widthInput.style.display = 'inline-block';
heightInput.style.display = 'none';
}
});

div.querySelector('.remove-surface-btn').addEventListener('click', () => {
div.remove();
});

surfacesContainer.appendChild(div);
}

addSurfaceBtn.addEventListener('click', () => {
createSurfaceItem();
});

getQuoteBtn.addEventListener('click', () => {
const items = document.querySelectorAll('.surface-item');
if(items.length === 0){
alert("Please add at least one surface.");
return;
}

let total = 0;
let summary = "<h3>Quote Summary:</h3><ul>";
const today = new Date();
const dates = [
new Date(today.getFullYear(), today.getMonth(), today.getDate() + 3),
new Date(today.getFullYear(), today.getMonth(), today.getDate() + 5),
new Date(today.getFullYear(), today.getMonth(), today.getDate() + 9)
];
function formatDate(d){
let dd = String(d.getDate()).padStart(2,'0');
let mm = String(d.getMonth()+1).padStart(2,'0');
let yy = String(d.getFullYear()).slice(-2);
return dd+mm+yy;
}

items.forEach(item => {
const type = item.querySelector('.surface-type').value;
const ground = item.querySelector('.ground-condition').value;
const length = parseFloat(item.querySelector('.length').value) || 0;
let area = 0;

if(type === 'Wall' || type === 'Fence'){
const height = parseFloat(item.querySelector('.height').value) || 0;
area = length * height;
} else {
const width = parseFloat(item.querySelector('.width').value) || 0;
area = length * width;
}

let cost = area * (pricing[ground] || 0);
if(cost < 45) cost = 45; // minimum charge

total += cost;
summary += `<li><strong>${type} (${ground})</strong> - Â£${cost.toFixed(2)}<br>
This involves ${ground.toLowerCase()} cleaning for the ${type.toLowerCase()}.</li>`;
});

summary += `</ul><p><strong>Total Estimate: Â£${total.toFixed(2)}</strong></p>`;
summary += "<p>Available dates:</p><ul>";
dates.forEach((d, i) => {
summary += `<li>${formatDate(d)}</li>`;
});
summary += "<li>Other dates available â€“ call us for details.</li></ul>";
summary += "<p>Service area: 15 mile radius of Doncaster</p>";

document.getElementById('quote-result').innerHTML = summary;
});
  
</script>

<script>
function openLightbox(src, alt){
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightboxImg");
lightbox.style.display = "flex";
lightboxImg.src = src;
lightboxImg.alt = alt;
}
function closeLightbox(){
document.getElementById("lightbox").style.display = "none";
}
document.addEventListener('keydown', function(event) {
const lightbox = document.getElementById('lightbox');
if (event.key === "Escape" && lightbox.style.display === "flex") {
lightbox.style.display = "none";
}
});
</script>
