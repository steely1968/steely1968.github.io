<script>
let surfaceCount = 1;

document.getElementById('add-surface').addEventListener('click', function() {
surfaceCount++;
const container = document.getElementById('surfaces-container');
const div = document.createElement('div');
div.className = 'surface-entry';
div.style = "margin-bottom:20px; padding:10px; border:1px solid #ccc; border-radius:6px;";
div.innerHTML = `
<h3 style="margin-bottom:10px;">Surface ${surfaceCount}</h3>
<div class="surface-fields" style="display:flex; flex-wrap:wrap; gap:10px;">
<input type="text" placeholder="Surface Name (e.g., Driveway)" class="surface-name" style="flex:1 1 200px; padding:8px;"/>
<input type="number" placeholder="Length (m)" class="surface-length" style="flex:1 1 100px; padding:8px;"/>
<input type="number" placeholder="Width (m)" class="surface-width" style="flex:1 1 100px; padding:8px;"/>
<select class="surface-pressure" style="flex:1 1 150px; padding:8px;">
<option value="light">Light Pressure Wash</option>
<option value="medium">Medium Pressure Wash</option>
<option value="heavy">Heavy Pressure Wash</option>
</select>
</div>
`;
container.appendChild(div);
div.scrollIntoView({behavior:'smooth'});
});

document.getElementById('get-quote').addEventListener('click', function() {
const entries = document.querySelectorAll('.surface-entry');
let total = 0;
let summary = '';
const minCharge = 45;

entries.forEach((entry, idx) => {
const name = entry.querySelector('.surface-name').value || `Surface ${idx+1}`;
const length = parseFloat(entry.querySelector('.surface-length').value) || 0;
const width = parseFloat(entry.querySelector('.surface-width').value) || 0;
const pressure = entry.querySelector('.surface-pressure').value;

let area = length * width;
let price = 0;

// Sensible pricing by pressure
if(area > 0){
if(pressure==='light') price = area * 2.5;
else if(pressure==='medium') price = area * 3.5;
else if(pressure==='heavy') price = area * 5;
if(price < minCharge) price = minCharge;
}

total += price;
summary += `<p><strong>${name} - ${pressure.charAt(0).toUpperCase() + pressure.slice(1)} Pressure Wash</strong> (Approx. Â£${price.toFixed(2)})<br>
This involves cleaning ${area.toFixed(1)} mÂ² using professional equipment safely and effectively.</p>`;
});

// Available dates
const today = new Date();
const formatDate = d => d.toLocaleDateString('en-GB', {day:'numeric', month:'short', year:'numeric'});
const date1 = new Date(today); date1.setDate(date1.getDate()+3);
const date2 = new Date(today); date2.setDate(date2.getDate()+5);
const date3 = new Date(today); date3.setDate(date3.getDate()+9);

summary += `<p><strong>Total Estimate: Â£${total.toFixed(2)}</strong></p>`;
summary += `<p>Available dates within 15-mile radius of Doncaster:</p>`;
summary += `<ul><li>${formatDate(date1)}</li><li>${formatDate(date2)}</li><li>${formatDate(date3)}</li></ul>`;
summary += `<p>Need a different date? Just give us a call.</p>`;

const resultDiv = document.getElementById('quote-result');
resultDiv.innerHTML = summary;
resultDiv.style.display = 'block';
resultDiv.scrollIntoView({behavior:'smooth'});
});
</script>

<script>
function openLightbox(src, alt){
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightboxImg");
lightbox.style.display = "flex";
lightboxImg.src = src;
lightboxImg.alt = alt;
}
function closeLightbox(){
document.getElementById("lightbox").style.display = "none";
}
document.addEventListener('keydown', function(event) {
const lightbox = document.getElementById('lightbox');
if (event.key === "Escape" && lightbox.style.display === "flex") {
lightbox.style.display = "none";
}
});
</script>
