<!-- âœ… INSTANT ONLINE QUOTE CALCULATOR -->
<section id="pressure-quote" style="max-width:800px; margin:40px auto; padding:20px; border:2px solid #000; border-radius:10px; background:#fff; text-align:center;">
<h1 style="color:#000;">Instant Pressure Washing Quote</h1>
<p style="color:#000;">Add as many or as few surfaces to be pressure cleaned as you like. Each surface will be quoted individually based on size and pressure level.</p>

<div id="surfaces-container"></div>

<button id="add-surface-btn" style="padding:12px 24px; margin:10px; font-size:16px; font-weight:bold; background:#000; color:#fff; border:none; border-radius:6px; cursor:pointer;">
Add surface
</button>

<button id="get-quote-btn" style="padding:12px 24px; margin:10px; font-size:16px; font-weight:bold; background:#fff; color:#000; border:2px solid #000; border-radius:6px; cursor:pointer;">
Get Quote
</button>

<div id="quote-output" style="margin-top:20px; text-align:left; font-weight:500;"></div>
</section>

<script>
let surfaceCount = 0;
const minCharge = 45;
const surfacesContainer = document.getElementById('surfaces-container');
const addSurfaceBtn = document.getElementById('add-surface-btn');
const getQuoteBtn = document.getElementById('get-quote-btn');
const quoteOutput = document.getElementById('quote-output');

const surfaceTypes = [
{name:'Driveway'},
{name:'Patio'},
{name:'Decking'},
{name:'Wall'},
{name:'Fence'}
];

const pressureLevels = ['Light','Medium','Heavy'];

function addSurface() {
surfaceCount++;
const surfaceDiv = document.createElement('div');
surfaceDiv.style.borderTop = '1px solid #000';
surfaceDiv.style.padding = '15px 0';
surfaceDiv.style.marginTop = '10px';

surfaceDiv.innerHTML = `
<h3 style="color:#000;">Surface ${surfaceCount}</h3>
<label style="margin-right:10px;">Type:
<select name="surface-type" required>
${surfaceTypes.map(s=>`<option value="${s.name}">${s.name}</option>`).join('')}
</select>
</label>
<label style="margin-right:10px;">Length (m):
<input type="number" min="0" step="0.1" name="length" required style="width:70px;">
</label>
<label style="margin-right:10px;">Width (m):
<input type="number" min="0" step="0.1" name="width" required style="width:70px;">
</label>
<label style="margin-right:10px;">Pressure:
<select name="pressure" required>
${pressureLevels.map(p=>`<option value="${p}">${p}</option>`).join('')}
</select>
</label>
`;
surfacesContainer.appendChild(surfaceDiv);

// Update button text
if(surfaceCount === 1) addSurfaceBtn.textContent = 'Add a 2nd surface';
else if(surfaceCount === 2) addSurfaceBtn.textContent = 'Add a 3rd surface';
else addSurfaceBtn.textContent = `Add a ${surfaceCount+1}th surface`;
}

function getQuote() {
const surfaces = surfacesContainer.querySelectorAll('div');
if(surfaces.length === 0) {
alert('Please add at least one surface.');
return;
}

let total = 0;
let summary = '<h2>Quote Summary</h2>';

surfaces.forEach((div, index) => {
const type = div.querySelector('[name="surface-type"]').value;
const length = parseFloat(div.querySelector('[name="length"]').value);
const width = parseFloat(div.querySelector('[name="width"]').value);
const pressure = div.querySelector('[name="pressure"]').value;
if(isNaN(length) || isNaN(width) || length <= 0 || width <= 0) return;

const area = length*width;
let rate = 0;
if(pressure==='Light') rate = 2;
else if(pressure==='Medium') rate = 3;
else rate = 4;

let cost = area * rate;
if(cost < minCharge) cost = minCharge;
total += cost;

summary += `<p><strong>${type} (${pressure} pressure wash}): Â£${cost.toFixed(2)}</strong><br>This involves cleaning the ${type.toLowerCase()} surface thoroughly using ${pressure.toLowerCase()} pressure techniques.</p>`;
});

const today = new Date();
const date1 = new Date(today.getTime() + 3*24*60*60*1000).toLocaleDateString();
const date2 = new Date(today.getTime() + 5*24*60*60*1000).toLocaleDateString();
const date3 = new Date(today.getTime() + 9*24*60*60*1000).toLocaleDateString();

summary += `<p><strong>Total Estimate: Â£${total.toFixed(2)}</strong></p>`;
summary += `<p>Available dates within 15 mile radius of Doncaster: ${date1}, ${date2}, ${date3}. Need a different date? Just give us a call!</p>`;

quoteOutput.innerHTML = summary;
}

addSurfaceBtn.addEventListener('click', addSurface);
getQuoteBtn.addEventListener('click', getQuote);
</script>

<script>
function openLightbox(src, alt){
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightboxImg");
lightbox.style.display = "flex";
lightboxImg.src = src;
lightboxImg.alt = alt;
}
function closeLightbox(){
document.getElementById("lightbox").style.display = "none";
}
document.addEventListener('keydown', function(event) {
const lightbox = document.getElementById('lightbox');
if (event.key === "Escape" && lightbox.style.display === "flex") {
lightbox.style.display = "none";
}
});
</script>
