<!-- âœ… INSTANT ONLINE QUOTE CALCULATOR -->
<!-- Pressure Washing Quote Calculator -->
<section id="pressure-calculator" style="max-width:800px; margin:40px auto; padding:20px; border:1px solid #ccc; border-radius:10px;">
<h2 style="text-align:center; color:#000;">Instant Pressure Washing Quote</h2>
<p style="text-align:center; color:#000;">
Add as many or as few surfaces as you like for a pressure wash. Each surface can have different sizes and ground conditions.
</p>

<div id="surfaces-container"></div>

<div style="text-align:center; margin-top:20px;">
<button id="add-surface-btn" style="background:#000; color:#fff; padding:10px 20px; border:none; border-radius:6px; font-size:16px; cursor:pointer;">Add Surface</button>
<button id="get-quote-btn" style="background:#fff; color:#000; padding:10px 20px; border:2px solid #000; border-radius:6px; font-size:16px; cursor:pointer; margin-left:10px;">Get Quote</button>
</div>

<div id="quote-output" style="margin-top:30px; font-size:16px; color:#000;"></div>
</section>

<script>
const surfacesContainer = document.getElementById('surfaces-container');
const addSurfaceBtn = document.getElementById('add-surface-btn');
const getQuoteBtn = document.getElementById('get-quote-btn');
const quoteOutput = document.getElementById('quote-output');

let surfaceCount = 0;

function createSurfaceInput() {
surfaceCount++;

const div = document.createElement('div');
div.className = 'surface-item';
div.style.border = '1px solid #ddd';
div.style.padding = '10px';
div.style.marginBottom = '10px';
div.style.borderRadius = '6px';

div.innerHTML = `
<label>Surface Type:
<select class="surface-type" required>
<option value="">Select...</option>
<option value="Driveway">Driveway</option>
<option value="Patio">Patio</option>
<option value="Wall">Wall</option>
<option value="Decking">Decking</option>
<option value="Fence">Fence</option>
</select>
</label>
<br><br>
<label>Length (m): <input type="number" class="length" min="0" step="0.1" required></label>
<label style="margin-left:10px;">Width/Height (m): <input type="number" class="width" min="0" step="0.1" required></label>
<br><br>
<label>Ground Condition:
<select class="ground-condition" required>
<option value="">Select...</option>
<option value="Not too bad">Not too bad</option>
<option value="Dirty with growth">Dirty with growth</option>
<option value="Very dirty">Very dirty</option>
</select>
</label>
`;

surfacesContainer.appendChild(div);

if(surfaceCount === 1) addSurfaceBtn.textContent = 'Add Another Surface';
}

addSurfaceBtn.addEventListener('click', createSurfaceInput);

getQuoteBtn.addEventListener('click', () => {
const surfaceItems = document.querySelectorAll('.surface-item');
if(surfaceItems.length === 0) {
alert('Please add at least one surface.');
return;
}

let total = 0;
let summary = '<h3>Quote Summary:</h3><ul>';

surfaceItems.forEach(item => {
const type = item.querySelector('.surface-type').value;
const length = parseFloat(item.querySelector('.length').value);
const width = parseFloat(item.querySelector('.width').value);
const condition = item.querySelector('.ground-condition').value;

if(!type || !length || !width || !condition) {
alert('Please fill all fields for every surface.');
return;
}

// Pricing per mÂ² based on condition
let rate = 0;
if(condition === 'Not too bad') rate = 5;
if(condition === 'Dirty with growth') rate = 7;
if(condition === 'Very dirty') rate = 10;

let surfaceTotal = length * width * rate;
if(surfaceTotal < 45) surfaceTotal = 45; // Minimum charge

total += surfaceTotal;

summary += `<li>${type} (${condition}) - ${length}m x ${width}m: Â£${surfaceTotal.toFixed(2)}
<br>This involves ${condition.toLowerCase()} cleaning of the ${type.toLowerCase()} surface.</li>`;
});

summary += `</ul><p><strong>Total Quote: Â£${total.toFixed(2)}</strong></p>`;

// Dates
const today = new Date();
const dates = [
new Date(today.getTime() + 3*24*60*60*1000),
new Date(today.getTime() + 5*24*60*60*1000),
new Date(today.getTime() + 9*24*60*60*1000)
];
summary += `<p>Available dates: ${dates.map(d => d.toLocaleDateString()).join(', ')}, or call for a different date.</p>`;

summary += `<p>Service area: within 15-mile radius of Doncaster.</p>`;

quoteOutput.innerHTML = summary;
});

// Initial surface
createSurfaceInput();
</script>

<script>
function openLightbox(src, alt){
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightboxImg");
lightbox.style.display = "flex";
lightboxImg.src = src;
lightboxImg.alt = alt;
}
function closeLightbox(){
document.getElementById("lightbox").style.display = "none";
}
document.addEventListener('keydown', function(event) {
const lightbox = document.getElementById('lightbox');
if (event.key === "Escape" && lightbox.style.display === "flex") {
lightbox.style.display = "none";
}
});
</script>
