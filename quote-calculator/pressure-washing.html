<h2 style="color:#000;">Instant Pressure Washing Quote</h2>
<p style="color:#000;">Add as many or as few surfaces to be pressure cleaned as you like. Each surface can be a different type, size, and pressure level.</p>

style="background:#000;color:#fff;padding:12px 20px;border:none;font-size:16px;cursor:pointer;margin-bottom:20px;">

</button>

<script>
let surfaceCount = 0;

const pricing = {
driveway: { light: 2, medium: 3, heavy: 4 },
patio: { light: 2, medium: 3, heavy: 4 },
decking: { light: 3, medium: 4, heavy: 5 },
wall: { light: 2.5, medium: 3.5, heavy: 4.5 },
fence: { light: 2, medium: 3, heavy: 4 }
};

document.getElementById('addSurfaceBtn').addEventListener('click', function () {
surfaceCount++;
document.getElementById('quoteForm').style.display = 'block';

const container = document.getElementById('surfaces');

const div = document.createElement('div');
div.className = "surface-block";
div.style.borderTop = "1px solid #ccc";
div.style.marginTop = "20px";
div.style.paddingTop = "20px";

div.innerHTML = `
<h3>Surface ${surfaceCount}</h3>
<label>Surface type</label><br>
<select class="surfaceType" required>
<option value="driveway">Driveway</option>
<option value="patio">Patio</option>
<option value="decking">Decking</option>
<option value="wall">Wall</option>
<option value="fence">Fence</option>
</select><br><br>

<label>Length (m)</label><br>
<input type="number" class="length" min="1" required><br><br>

<label>Width / Height (m)</label><br>
<input type="number" class="width" min="1" required><br><br>

<label>Cleaning level</label><br>
<select class="level" required>
<option value="light">Light pressure wash</option>
<option value="medium">Medium pressure wash</option>
<option value="heavy">Heavy pressure wash</option>
</select>
`;

container.appendChild(div);

if (surfaceCount === 1) {
this.textContent = 'Add another surface';
}
});

document.getElementById('quoteForm').addEventListener('submit', function (e) {
e.preventDefault();

let total = 0;
let breakdown = "";

document.querySelectorAll('.surface-block').forEach((block) => {
const type = block.querySelector('.surfaceType').value;
const length = parseFloat(block.querySelector('.length').value);
const width = parseFloat(block.querySelector('.width').value);
const level = block.querySelector('.level').value;

const area = length * width;
const cost = area * pricing[type][level];
total += cost;

breakdown += `
<p><strong>${type} â€“ ${level} pressure wash</strong><br>
This involves a full clean using the correct pressure to safely remove dirt, algae, and staining.</p>
`;
});

if (total < 45) total = 45;

// Available dates
const today = new Date();
function formatDate(d){ return d.toLocaleDateString('en-GB',{day:'numeric',month:'short',year:'numeric'});}
const date1 = new Date(today); date1.setDate(today.getDate()+3);
const date2 = new Date(today); date2.setDate(today.getDate()+5);
const date3 = new Date(today); date3.setDate(today.getDate()+9);

breakdown += `<p><strong>Total Price: Â£${total.toFixed(2)}</strong></p>`;
breakdown += `<p>Available dates within 15 mile radius of Doncaster: ${formatDate(date1)}, ${formatDate(date2)}, ${formatDate(date3)} or call us for a different date.</p>`;

document.getElementById('quoteResult').innerHTML = breakdown;
});
</script>

<script>
function openLightbox(src, alt){
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightboxImg");
lightbox.style.display = "flex";
lightboxImg.src = src;
lightboxImg.alt = alt;
}
function closeLightbox(){
document.getElementById("lightbox").style.display = "none";
}
document.addEventListener('keydown', function(event) {
const lightbox = document.getElementById('lightbox');
if (event.key === "Escape" && lightbox.style.display === "flex") {
lightbox.style.display = "none";
}
});
</script>
