<script>
// Base rates per mÂ²
const baseRates = {
driveway: 2,
patio: 1.8,
decking: 2.5,
wall: 3,
fence: 2.8
};

// Ground condition multipliers
const conditionMultiplier = {
'not-dirty': 1,
'dirty-growth': 1.5,
'very-dirty': 2
};

// Update button text
function updateActionButtons() {
const surfaces = document.querySelectorAll('.surface-row');
const addBtn = document.getElementById('addSurfaceBtn');
const quoteBtn = document.getElementById('getQuoteBtn');
if (!addBtn || !quoteBtn) return;
if (surfaces.length > 0) {
addBtn.textContent = 'Add another service';
quoteBtn.textContent = 'Or get quote';
} else {
addBtn.textContent = 'Add surface';
quoteBtn.textContent = 'Get quote';
}
}

document.addEventListener('DOMContentLoaded', () => {
updateActionButtons();
showAvailableDates();
});

// Add surface
function addSurface() {
const container = document.getElementById('surfacesContainer');
const newRow = document.createElement('div');
newRow.classList.add('surface-row');

newRow.innerHTML = `
<select class="surface-type">
<option value="driveway">Driveway</option>
<option value="patio">Patio</option>
<option value="decking">Decking</option>
<option value="wall">Wall</option>
<option value="fence">Fence</option>
</select>
<input type="number" placeholder="Length (m)" class="length">
<input type="number" placeholder="Width (m)" class="width">
<input type="number" placeholder="Height (m)" class="height">
<select class="ground-condition">
<option value="not-dirty">Not too bad</option>
<option value="dirty-growth">Dirty with growth</option>
<option value="very-dirty">Very dirty</option>
</select>
<button class="remove-surface" onclick="removeSurface(this.parentElement)">Remove</button>
`;

container.appendChild(newRow);
adjustInputsBySurface(newRow);
updateActionButtons();
}

// Remove surface
function removeSurface(row) {
row.remove();
updateActionButtons();
}

// Show/hide height for walls/fences
function adjustInputsBySurface(row) {
const typeSelect = row.querySelector('.surface-type');
const heightInput = row.querySelector('.height');

function toggleHeight() {
const type = typeSelect.value;
if (type === 'wall' || type === 'fence') {
heightInput.style.display = 'inline-block';
} else {
heightInput.style.display = 'none';
heightInput.value = '';
}
}

typeSelect.addEventListener('change', toggleHeight);
toggleHeight();
}

// Calculate quote
function getQuote() {
const surfaces = document.querySelectorAll('.surface-row');
if (surfaces.length === 0) {
alert('Please add at least one surface.');
return;
}

let total = 0;
let message = 'Quote summary:\n\n';
surfaces.forEach((row, index) => {
const type = row.querySelector('.surface-type').value;
const length = parseFloat(row.querySelector('.length').value) || 0;
const width = parseFloat(row.querySelector('.width').value) || 0;
const height = parseFloat(row.querySelector('.height').value) || 0;
const condition = row.querySelector('.ground-condition').value;

let area = (type==='wall'||type==='fence') ? width*height : length*width;
let price = area * baseRates[type] * conditionMultiplier[condition];
total += price;

message += `${index+1}. ${type} (${condition}) - `;
message += (type==='wall'||type==='fence')
? `Width: ${width}m, Height: ${height}m`
: `Length: ${length}m, Width: ${width}m`;
message += ` | Â£${price.toFixed(2)}\n`;
});

if (total < 45) total = 45;

message += `\nTotal Quote: Â£${total.toFixed(2)}`;
alert(message);
}

// Show dates in dd/Mon/yy
function showAvailableDates() {
const dateElems = [document.getElementById('date1'), document.getElementById('date2'), document.getElementById('date3')];
const offsets = [3, 5, 9];
const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
offsets.forEach((days, i) => {
const d = new Date();
d.setDate(d.getDate() + days);
const dd = d.getDate();
const mm = months[d.getMonth()];
const yy = d.getFullYear().toString().slice(-2);
dateElems[i].textContent = `${dd}/${mm}/${yy}`;
});
}
</script>
