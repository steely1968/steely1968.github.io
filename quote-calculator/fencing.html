<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quote Calculators</title>
<link rel="canonical" href="https://homerepairs4u.com/quote-calculator/">

<style>
body {
font-family: 'Montserrat', sans-serif;
background: #f4f7f8;
padding: 30px;
margin: 0;
}

h1 { text-align: center; margin-bottom: 10px; }
.intro { text-align: center; margin-bottom: 20px; font-size: 16px; color: #555; }

.calc-button, .quote-button, .close-button {
cursor: pointer;
border: none;
border-radius: 8px;
transition: 0.3s;
}

.calc-button { background: #ff6b6b; color: white; padding: 10px 20px; margin-bottom: 20px; }
.calc-button:hover { background: #ff4757; }

.quote-button { margin-top: 20px; width: 100%; background: #1e90ff; color: white; padding: 10px; }
.quote-button:hover { background: #0077cc; }

.close-button { margin-top: 10px; width: 100%; background: #888; color: white; padding: 8px; }
.close-button:hover { background: #555; }

.calculators-grid {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
gap: 30px;
}

.calc-container {
position: relative;
border-radius: 12px;
min-height: 350px;
display: flex;
flex-direction: column;
justify-content: flex-end;
color: #fff;
padding: 20px;
background-size: cover;
background-position: center;
overflow: hidden;
box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

.calc-container::before {
content: '';
position: absolute;
inset: 0;
background: rgba(0,0,0,0.4);
z-index: 0;
}

.calc-container > * { position: relative; z-index: 1; }

.calculator {
display: none;
margin-top: 15px;
padding: 20px;
border-radius: 12px;
background: #fff;
color: #2a2f45;
}

label { display:block; margin-top:15px; }
input, select { width:100%; padding:8px; margin-top:5px; }

.result {
margin-top:20px;
background:#eef6ff;
padding:15px;
border-radius:8px;
}

.highlight { font-weight:bold; color:#ff4757; }

hr { margin:60px 0; }
</style>
</head>
<body>

<!-- ================= FENCING ================= -->

<h1>Fencing Quote Calculator</h1>
<p class="intro">Click below to view fencing options.</p>
<button class="calc-button" onclick="toggleSection('fencingSection')">View Options</button>

<div id="fencingSection" style="display:none;">
<div class="calculators-grid" id="fenceContainer"></div>
</div>

<hr>

<!-- ================= GUTTERS ================= -->

<h1>Gutter Services Quote</h1>
<p class="intro">Click below to view gutter service options.</p>
<button class="calc-button" onclick="toggleSection('gutterSection')">View Options</button>

<div id="gutterSection" style="display:none;">
<div class="calculators-grid">

<div class="calc-container" style="background-image:url('/gutter-clearing.webp')">
<h3>Gutter Clearing (£4.50/m)</h3>
<button class="calc-button" onclick="toggleCalculator('g1')">Get Quote</button>
<div class="calculator" id="g1">
<label>Length (m)</label>
<input type="number" id="gLen1" value="10">
<button class="quote-button" onclick="calcGutter(1,4.5)">Generate</button>
<div class="result" id="gRes1"></div>
</div>
</div>

<div class="calc-container" style="background-image:url('/Cleaned-gutters-before-after.webp')">
<h3>Gutter & Fascia Cleaning (£4/m)</h3>
<button class="calc-button" onclick="toggleCalculator('g2')">Get Quote</button>
<div class="calculator" id="g2">
<label>Length (m)</label>
<input type="number" id="gLen2" value="10">
<button class="quote-button" onclick="calcGutter(2,4)">Generate</button>
<div class="result" id="gRes2"></div>
</div>
</div>

<div class="calc-container" style="background-image:url('/Gutter-alignment.webp')">
<h3>Gutter Replacement (£30/m)</h3>
<button class="calc-button" onclick="toggleCalculator('g3')">Get Quote</button>
<div class="calculator" id="g3">
<label>Length (m)</label>
<input type="number" id="gLen3" value="10">
<button class="quote-button" onclick="calcGutter(3,30)">Generate</button>
<div class="result" id="gRes3"></div>
</div>
</div>

</div>
</div>

<script>

// TOGGLE SECTION
function toggleSection(id){
const el = document.getElementById(id);
el.style.display = el.style.display === "block" ? "none" : "block";
}

// TOGGLE CALCULATOR
function toggleCalculator(id){
const el = document.getElementById(id);
el.style.display = el.style.display === "block" ? "none" : "block";
}

// ================= FENCING =================

const fences = [
{ name:"Closeboard Featheredge", img:"/images/closeboard.webp", prices:{4:22,5:27,6:32} },
{ name:"Double Side Hit Miss", img:"/images/double-hit-miss.webp", prices:{4:24,5:29,6:34} }
];

const fenceContainer = document.getElementById("fenceContainer");

fences.forEach((f,i)=>{
let id = i+1;
fenceContainer.innerHTML += `
<div class="calc-container" style="background-image:url('${f.img}')">
<h3>${f.name}</h3>
<button class="calc-button" onclick="toggleCalculator('f${id}')">Get Quote</button>
<div class="calculator" id="f${id}">
<label>Length (m)</label>
<input type="number" id="fLen${id}" value="10">
<label>Height</label>
<select id="fHeight${id}">
<option value="4">4ft</option>
<option value="5">5ft</option>
<option value="6">6ft</option>
</select>
<button class="quote-button" onclick="calcFence(${id})">Generate</button>
<div class="result" id="fRes${id}"></div>
</div>
</div>
`;
});

function calcFence(id){
let len = parseFloat(document.getElementById("fLen"+id).value);
let height = document.getElementById("fHeight"+id).value;
let price = fences[id-1].prices[height];
let total = len * price;

document.getElementById("fRes"+id).innerHTML =
`<strong>Total:</strong><h2>£${total.toFixed(2)}</h2>
<a href="tel:07735873694">Call Now</a>`;

localStorage.setItem("FencingQuote", JSON.stringify({
service:"Fencing",
total: total.toFixed(2)
}));
}

// ================= GUTTERS =================

function calcGutter(id, rate){
let len = parseFloat(document.getElementById("gLen"+id).value);
let total = len * rate;

document.getElementById("gRes"+id).innerHTML =
`<strong>Total:</strong><h2>£${total.toFixed(2)}</h2>
<a href="tel:07735873694">Call Now</a>`;

localStorage.setItem("GutterQuote", JSON.stringify({
service:"Gutter Service",
total: total.toFixed(2)
}));
}

</script>

</body>
</html>
