<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Closeboard Featheredge Fence Calculator</title>
  <link rel="canonical" href="https://homerepairs4u.com/quote-calculator/fencing.html">
<style>
body {
font-family: 'Montserrat', sans-serif;
background: #f4f7f8;
padding: 30px;
}

h1 {
text-align: center;
}

.intro {
text-align: center;
margin-bottom: 40px;
}

.calc-container {
margin-bottom: 50px;
}

.calc-title {
display: flex;
justify-content: space-between;
align-items: center;
font-weight: 600;
font-size: 18px;
margin-bottom: 10px;
}

.view-image-button {
background: #1e90ff;
color: white;
border: none;
padding: 6px 12px;
border-radius: 6px;
cursor: pointer;
}

.calc-button {
background: #ff6b6b;
color: white;
border: none;
padding: 10px 20px;
border-radius: 8px;
cursor: pointer;
margin-top: 10px;
}

.calculator {
display: none;
background: white;
padding: 20px;
border-radius: 10px;
margin-top: 15px;
box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}

label {
display: block;
margin-top: 15px;
}

input, select {
width: 100%;
padding: 8px;
margin-top: 5px;
}

.quote-button {
margin-top: 20px;
width: 100%;
background: #1e90ff;
color: white;
padding: 10px;
border: none;
border-radius: 8px;
cursor: pointer;
}

.close-button {
margin-top: 10px;
width: 100%;
background: #888;
color: white;
padding: 8px;
border: none;
border-radius: 8px;
cursor: pointer;
}

.result {
margin-top: 20px;
background: #eef6ff;
padding: 15px;
border-radius: 8px;
}

.highlight {
font-weight: bold;
color: #ff4757;
}

.image-modal {
display: none;
position: fixed;
z-index: 999;
left: 0;
top: 0;
width: 100%;
height: 100%;
background: rgba(0,0,0,0.8);
}

.image-modal img {
display: block;
margin: 5% auto;
max-width: 80%;
border-radius: 10px;
}
  @media (max-width: 768px) {

body {
padding: 15px;
}

h1 {
font-size: 24px;
}

.calc-title {
flex-direction: column;
align-items: flex-start;
gap: 8px;
}

.calc-button,
.quote-button,
.close-button,
.view-image-button {
width: 100%;
}

input, select {
font-size: 16px;
}

.result {
font-size: 15px;
}

.close-modal {
top: 15px;
right: 20px;
font-size: 32px;
}

.image-modal .modal-content {
max-width: 95%;
}

}
</style>
</head>

<body>

<h1>Get Your Fence Quote</h1>
<p class="intro">Select your fence type below, view the style, and generate your instant quote.</p>

<div id="calculators"></div>

<script>

// Fence titles
const fenceNames = [
"Closeboard Featheredge Fence",
"Palisade Fence",
"Hit & Miss Fence",
"Post & Rail Fence",
"Tongue & Groove Fence",
"Lapped Panel Fence"
];

const container = document.getElementById("calculators");

// Build calculators dynamically
fenceNames.forEach((name, index) => {

const id = index + 1;

container.innerHTML += `
<div class="calc-container">

<div class="calc-title">
${name}
<button class="view-image-button" onclick="openImage('img${id}')">View Image</button>
</div>

<div id="img${id}" class="image-modal" onclick="closeImage(this)">
<img src="https://picsum.photos/900/500?random=${id}">
</div>

<button class="calc-button" onclick="toggleCalculator('calc${id}')">
Get a Quote
</button>

<div class="calculator" id="calc${id}">

<label>Fence Length (m)</label>
<input type="number" id="length${id}" min="1" value="10">

<label>Height</label>
<select id="height${id}">
<option value="4">4ft</option>
<option value="5">5ft</option>
<option value="6">6ft</option>
</select>

<label>Gate Required?</label>
<select id="gate${id}">
<option value="0">No</option>
<option value="1">Yes</option>
</select>

<button class="quote-button" onclick="calculateQuote(${id})">
Generate Quote
</button>

<button class="close-button" onclick="toggleCalculator('calc${id}')">
Close
</button>

<div class="result" id="result${id}">
Your quote will appear here.
</div>

</div>

</div>
`;

});

// Toggle calculator visibility
function toggleCalculator(id) {
const el = document.getElementById(id);
el.style.display = (el.style.display === "block") ? "none" : "block";
}

// Image modal controls
function openImage(id) {
document.getElementById(id).style.display = "block";
}

function closeImage(el) {
el.style.display = "none";
}

// Quote calculator logic
function calculateQuote(id) {

let originalLength = parseFloat(document.getElementById("length" + id).value);
let height = document.getElementById("height" + id).value;
let gate = parseInt(document.getElementById("gate" + id).value);

let length = originalLength;

const panelWidth = 1.8;
const panelPrices = {4:22, 5:27, 6:32};
const gravelPrice = 17;
const postPrice = 17;
const postMixPrice = 6;
const labourPerM = 50;
const gatePrice = 170;
const gateDeduct = 1.2;

if (gate === 1) {
length -= gateDeduct;
if (length < 0) length = 0;
}

const panels = Math.ceil(length / panelWidth);
const posts = panels + 1 + gate;
const gravelBoards = panels;
const postMixBags = posts * 2;

const materialCost =
(panels * panelPrices[height]) +
(gravelBoards * gravelPrice) +
(posts * postPrice) +
(postMixBags * postMixPrice) +
(gate === 1 ? gatePrice : 0);

const labourCost = length * labourPerM;
const total = materialCost + labourCost;

let message = `
Thank you for your enquiry for your fencing needs.<br><br>

For a <span class="highlight">${originalLength}m</span> fence at
<span class="highlight">${height}ft</span> high we would require:<br><br>

• <span class="highlight">${panels}</span> fence panels<br>
• <span class="highlight">${posts}</span> concrete posts<br>
• <span class="highlight">${gravelBoards}</span> gravel boards<br>
• <span class="highlight">${postMixBags}</span> bags of concrete<br>
${gate === 1 ? "• 1 gate included<br>" : ""}

<br>
Our competitive labour cost would be approximately
<span class="highlight">£${labourCost.toFixed(2)}</span>.<br><br>

<strong>Total estimated project cost:</strong><br>
<h2>£${total.toFixed(2)}</h2>
`;

document.getElementById("result" + id).innerHTML = message;
}

</script>

</body>
</html>
