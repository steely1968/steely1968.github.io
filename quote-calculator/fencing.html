<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Closeboard Featheredge Fence Calculator</title>
  <link rel="canonical" href="https://homerepairs4u.com/quote-calculator/guttering.html">
<style>
body { font-family: Arial, sans-serif; margin: 20px; }
label { display: block; margin-top: 10px; }
input, select { padding: 5px; margin-top: 5px; width: 100px; }
.result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
.hidden { display: none; }
</style>
</head>
<body>

<h2>Closeboard Featheredge Fence Calculator</h2>

<div>
<label>Fence Length (m):
<input type="number" id="length" value="10" min="0">
</label>

<label>Height:
<select id="height">
<option value="4">4ft</option>
<option value="5">5ft</option>
<option value="6">6ft</option>
</select>
</label>

<label>Target Gross Margin (%):
<input type="number" id="margin" value="30" min="0" max="100">
</label>

<button onclick="calculateFence()">Calculate</button>
</div>

<div class="result">
<h3>Quote</h3>
<p>Total Materials Cost: £<span id="materialCost">0</span></p>
<p>Labour Cost: £<span id="labourCost">0</span></p>
<p>Total Cost: £<span id="totalCost">0</span></p>
<p>Selling Price: £<span id="sellingPrice">0</span></p>
<p class="hidden">Internal Profit: £<span id="profit">0</span></p>
<p class="hidden">Profit Margin: <span id="profitMargin">0</span>%</p>
</div>

<script>
function calculateFence() {
const length = parseFloat(document.getElementById('length').value);
const height = document.getElementById('height').value;
const margin = parseFloat(document.getElementById('margin').value) / 100;

// Constants
const panelWidth = 1.8;
const panelPrices = { '4': 22, '5': 27, '6': 32 };
const gravelBoardPrice = 17;
const postPrice = 17;
const postMixBagPrice = 6;
const postMixBagsPerPost = 2;
const labourCostPerMeter = 50;

// Calculate panels
const panels = Math.ceil(length / panelWidth);

// Calculate posts
const posts = panels + 1;

// Gravel boards
const gravelBoards = panels;

// Post mix
const postMixBags = posts * postMixBagsPerPost;

// Material costs
const panelCost = panels * panelPrices[height];
const gravelCost = gravelBoards * gravelBoardPrice;
const postsCost = posts * postPrice;
const postMixCost = postMixBags * postMixBagPrice;

const materialCost = panelCost + gravelCost + postsCost + postMixCost;

// Labour
const labourCost = length * labourCostPerMeter;

// Total cost
const totalCost = materialCost + labourCost;

// Selling price with target margin
const sellingPrice = totalCost / (1 - margin);

// Internal profit
const profit = sellingPrice - totalCost;
const profitMargin = (profit / sellingPrice * 100).toFixed(1);

// Display results
document.getElementById('materialCost').textContent = materialCost.toFixed(2);
document.getElementById('labourCost').textContent = labourCost.toFixed(2);
document.getElementById('totalCost').textContent = totalCost.toFixed(2);
document.getElementById('sellingPrice').textContent = sellingPrice.toFixed(2);
document.getElementById('profit').textContent = profit.toFixed(2);
document.getElementById('profitMargin').textContent = profitMargin;

// Show internal profit section
document.querySelector('#profit').parentElement.classList.remove('hidden');
}
</script>

</body>
</html>
