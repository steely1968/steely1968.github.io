<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quote Calculators</title>
<link rel="canonical" href="https://homerepairs4u.com/quote-calculator/">

<style>
body {
font-family: 'Montserrat', sans-serif;
background: #f4f7f8;
padding: 30px;
margin: 0;
}

h1 { text-align: center; margin-bottom: 10px; }
.intro { text-align: center; margin-bottom: 20px; font-size: 16px; color: #555; }

.calc-button, .quote-button, .close-button {
cursor: pointer;
border: none;
border-radius: 8px;
transition: 0.3s;
}

.calc-button { background: #ff6b6b; color: white; padding: 10px 20px; margin-bottom: 20px; }
.calc-button:hover { background: #ff4757; }

.quote-button { margin-top: 20px; width: 100%; background: #1e90ff; color: white; padding: 10px; }
.quote-button:hover { background: #0077cc; }

.close-button { margin-top: 10px; width: 100%; background: #888; color: white; padding: 8px; }
.close-button:hover { background: #555; }

.calculators-grid {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
gap: 30px;
}

.calc-container {
position: relative;
border-radius: 12px;
min-height: 350px;
display: flex;
flex-direction: column;
justify-content: flex-end;
color: #fff;
padding: 20px;
background-size: cover;
background-position: center;
overflow: hidden;
box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

.calc-container::before {
content: '';
position: absolute;
inset: 0;
background: rgba(0,0,0,0.4);
z-index: 0;
}

.calc-container > * { position: relative; z-index: 1; }

.calculator {
display: none;
margin-top: 15px;
padding: 20px;
border-radius: 12px;
background: #fff;
color: #2a2f45;
}

label { display:block; margin-top:15px; }
input, select { width:100%; padding:8px; margin-top:5px; }

.result {
margin-top:20px;
background:#eef6ff;
padding:15px;
border-radius:8px;
}

.highlight { font-weight:bold; color:#ff4757; }

hr { margin:60px 0; }
</style>
</head>
<body>

<!-- ================= FENCING SECTIONS ================= -->

<h1>Fencing Quote Calculators</h1>

<!-- Loop for 6 fencing sections -->
<button class="calc-button" onclick="toggleSection('fenceSection1')">View Fencing Section 1</button>
<div id="fenceSection1" style="display:none;"><div class="calculators-grid" id="fenceContainer1"></div></div>

<button class="calc-button" onclick="toggleSection('fenceSection2')">View Fencing Section 2</button>
<div id="fenceSection2" style="display:none;"><div class="calculators-grid" id="fenceContainer2"></div></div>

<button class="calc-button" onclick="toggleSection('fenceSection3')">View Fencing Section 3</button>
<div id="fenceSection3" style="display:none;"><div class="calculators-grid" id="fenceContainer3"></div></div>

<button class="calc-button" onclick="toggleSection('fenceSection4')">View Fencing Section 4</button>
<div id="fenceSection4" style="display:none;"><div class="calculators-grid" id="fenceContainer4"></div></div>

<button class="calc-button" onclick="toggleSection('fenceSection5')">View Fencing Section 5</button>
<div id="fenceSection5" style="display:none;"><div class="calculators-grid" id="fenceContainer5"></div></div>

<button class="calc-button" onclick="toggleSection('fenceSection6')">View Fencing Section 6</button>
<div id="fenceSection6" style="display:none;"><div class="calculators-grid" id="fenceContainer6"></div></div>

<hr>

<!-- ================= GUTTER SECTIONS ================= -->

<h1>Gutter Services Quote</h1>

<button class="calc-button" onclick="toggleSection('gutterSection1')">View Gutter Clearing</button>
<div id="gutterSection1" style="display:none;">
<div class="calculators-grid" id="gutterContainer1"></div>
</div>

<button class="calc-button" onclick="toggleSection('gutterSection2')">View Gutter & Fascia Cleaning</button>
<div id="gutterSection2" style="display:none;">
<div class="calculators-grid" id="gutterContainer2"></div>
</div>

<button class="calc-button" onclick="toggleSection('gutterSection3')">View Gutter Replacement</button>
<div id="gutterSection3" style="display:none;">
<div class="calculators-grid" id="gutterContainer3"></div>
</div>

<script>
// ================= TOGGLE FUNCTIONS =================
function toggleSection(id){
const el = document.getElementById(id);
el.style.display = el.style.display === "block" ? "none" : "block";
}
function toggleCalculator(id){
const el = document.getElementById(id);
el.style.display = el.style.display === "block" ? "none" : "block";
}

// ================= FENCING DATA =================
const fencingData = [
{name:"Closeboard Featheredge", img:"/images/closeboard.webp", prices:{4:22,5:27,6:32}},
{name:"Double Side Hit Miss", img:"/images/double-hit-miss.webp", prices:{4:24,5:29,6:34}},
{name:"Double Side Concave", img:"/images/concave.webp", prices:{4:25,5:30,6:36}},
{name:"Venetian", img:"/images/venetian.webp", prices:{4:23,5:28,6:33}},
{name:"Urban Hedge", img:"/images/urban-hedge.webp", prices:{4:21,5:26,6:31}},
{name:"Single Hit Miss", img:"/images/hit-miss.webp", prices:{4:22,5:27,6:32}}
];

// Create fencing calculators dynamically
for(let i=1;i<=6;i++){
const container = document.getElementById("fenceContainer"+i);
const f = fencingData[i-1];
container.innerHTML = `
<div class="calc-container" style="background-image:url('${f.img}')">
<h3>${f.name}</h3>
<button class="calc-button" onclick="toggleCalculator('f${i}')">Get Quote</button>
<div class="calculator" id="f${i}">
<label>Length (m)</label>
<input type="number" id="fLen${i}" value="10">
<label>Height</label>
<select id="fHeight${i}">
<option value="4">4ft</option>
<option value="5">5ft</option>
<option value="6">6ft</option>
</select>
<button class="quote-button" onclick="calcFence(${i})">Generate Quote</button>
<div class="result" id="fRes${i}"></div>
</div>
</div>`;
}

// Fencing calculation
function calcFence(id){
let len = parseFloat(document.getElementById("fLen"+id).value);
if(isNaN(len) || len<=0){document.getElementById("fRes"+id).innerHTML="Enter a valid length."; return;}
let height = document.getElementById("fHeight"+id).value;
let price = fencingData[id-1].prices[height];
let total = len*price;
document.getElementById("fRes"+id).innerHTML = `
<strong>Total:</strong><h2>£${total.toFixed(2)}</h2>
<a href="tel:07735873694" style="display:inline-block;margin-top:10px;padding:10px 20px;background:#1e90ff;color:white;border-radius:8px;text-decoration:none;font-weight:600;">Call Now</a>
`;
}

// ================= GUTTER DATA =================
const gutterData = [
{name:"Gutter Clearing", img:"/gutter-clearing.webp", rate:4.5},
{name:"Gutter & Fascia Cleaning", img:"/Cleaned-gutters-before-after.webp", rate:4},
{name:"Gutter Replacement", img:"/Gutter-alignment.webp", rate:30}
];

for(let i=1;i<=3;i++){
const container = document.getElementById("gutterContainer"+i);
const g = gutterData[i-1];
container.innerHTML = `
<div class="calc-container" style="background-image:url('${g.img}')">
<h3>${g.name} (£${g.rate}/m)</h3>
<button class="calc-button" onclick="toggleCalculator('g${i}')">Get Quote</button>
<div class="calculator" id="g${i}">
<label>Length (m)</label>
<input type="number" id="gLen${i}" value="10">
<button class="quote-button" onclick="calcGutter(${i},${g.rate})">Generate Quote</button>
<div class="result" id="gRes${i}"></div>
</div>
</div>`;
}

// Gutter calculation
function calcGutter(id, rate){
let len = parseFloat(document.getElementById("gLen"+id).value);
if(isNaN(len) || len<=0){document.getElementById("gRes"+id).innerHTML="Enter a valid length."; return;}
let total = len*rate;
document.getElementById("gRes"+id).innerHTML = `
<strong>Total:</strong><h2>£${total.toFixed(2)}</h2>
<a href="tel:07735873694" style="display:inline-block;margin-top:10px;padding:10px 20px;background:#1e90ff;color:white;border-radius:8px;text-decoration:none;font-weight:600;">Call Now</a>
`;
}
</script>

</body>
</html>
