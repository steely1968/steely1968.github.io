<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Closeboard Featheredge Fence Calculator</title>
  <link rel="canonical" href="https://homerepairs4u.com/quote-calculator/fencing.html">
<style>
body {
font-family: 'Montserrat', sans-serif;
background: #f4f7f8;
display: flex;
justify-content: center;
padding: 50px;
}
.calculator {
background: #fff;
padding: 30px;
border-radius: 15px;
box-shadow: 0 15px 30px rgba(0,0,0,0.1);
max-width: 400px;
width: 100%;
}
h2 {
color: #2a2f45;
text-align: center;
margin-bottom: 20px;
}
label {
display: block;
margin-top: 15px;
font-weight: 600;
}
input, select {
width: 100%;
padding: 10px;
margin-top: 5px;
border-radius: 8px;
border: 1px solid #ccc;
font-size: 16px;
}
.quote-button {
margin-top: 25px;
width: 100%;
background: #ff6b6b;
color: #fff;
font-weight: 600;
padding: 12px;
border: none;
border-radius: 10px;
cursor: pointer;
font-size: 16px;
transition: 0.3s;
}
.quote-button:hover {
background: #ff4757;
}
.result {
margin-top: 25px;
padding: 20px;
border-radius: 12px;
background: #f1f8ff;
text-align: center;
font-size: 18px;
font-weight: 600;
color: #2a2f45;
}
</style>
</head>
<body>

<div class="calculator">
<h2>Fence Quote Calculator</h2>
<label>Fence Length (m):</label>
<input type="number" id="length" value="10" min="1">

<label>Height:</label>
<select id="height">
<option value="4">4ft</option>
<option value="5">5ft</option>
<option value="6">6ft</option>
</select>

<label>Gate:</label>
<select id="gate">
<option value="0">No</option>
<option value="1">Yes</option>
</select>

<button class="quote-button" onclick="calculateQuote()">Get Quote</button>

<div class="result" id="quoteResult">Your quote will appear here</div>
</div>

<script>
function calculateQuote() {
const length = parseFloat(document.getElementById('length').value);
const height = document.getElementById('height').value;
const gate = parseInt(document.getElementById('gate').value);

// Constants
const panelWidth = 1.8;
const panelPrices = { '4': 22, '5': 27, '6': 32 };
const gravelBoardPrice = 17;
const postPrice = 17;
const postMixBagPrice = 6;
const postMixBagsPerPost = 2;
const labourCostPerMeter = 50;
const gatePrice = 0; // Included

// Calculate panels, posts, gravel boards, post mix
const panels = Math.ceil(length / panelWidth);
const posts = panels + 1;
const gravelBoards = panels;
const postMixBags = posts * postMixBagsPerPost;

// Material costs
const panelCost = panels * panelPrices[height];
const gravelCost = gravelBoards * gravelBoardPrice;
const postsCost = posts * postPrice;
const postMixCost = postMixBags * postMixBagPrice;
const gateCost = gate * gatePrice;

const materialCost = panelCost + gravelCost + postsCost + postMixCost + gateCost;

// Labour
const labourCost = length * labourCostPerMeter;

// Total job cost
const totalCost = materialCost + labourCost;

// Display quote to customer
document.getElementById('quoteResult').textContent =
`Your estimated quote is Â£${totalCost.toFixed(2)}`;
}
</script>

</body>
</html>
