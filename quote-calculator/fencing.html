<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quote Calculators</title>
<style>
body { font-family: 'Montserrat', sans-serif; background: #f4f7f8; padding: 30px; margin: 0; }
h1 { text-align: center; margin-bottom: 10px; }
.intro { text-align: center; margin-bottom: 20px; font-size: 16px; color: #555; }

.calc-button, .view-image-button, .quote-button, .close-button {
cursor: pointer; border: none; border-radius: 8px; transition: 0.3s;
}
.calc-button { background: #ff6b6b; color: white; padding: 10px 20px; margin-bottom: 20px; }
.calc-button:hover { background: #ff4757; }
.view-image-button { background: #1e90ff; color: white; padding: 6px 12px; margin-bottom: 5px; }
.view-image-button:hover { background: #0077cc; }
.quote-button { margin-top: 20px; width: 100%; background: #1e90ff; color: white; padding: 10px; }
.quote-button:hover { background: #0077cc; }
.close-button { margin-top: 10px; width: 100%; background: #888; color: white; padding: 8px; }
.close-button:hover { background: #555; }

.calculators-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 30px; }
.calc-container { position: relative; border-radius: 12px; min-height: 350px; display: flex; flex-direction: column; justify-content: flex-end; color: #fff; padding: 20px; background-size: cover; background-position: center; overflow: hidden; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
.calc-container::before { content: ''; position: absolute; inset: 0; background: rgba(0,0,0,0.4); z-index: 0; }
.calc-container > * { position: relative; z-index: 1; }

.calculator { display: none; margin-top: 15px; padding: 20px; border-radius: 12px; background: #fff; color: #2a2f45; }
label { display:block; margin-top:15px; }
input, select { width:100%; padding:8px; margin-top:5px; }

.result { margin-top:20px; background:#eef6ff; padding:15px; border-radius:8px; }
.highlight { font-weight:bold; color:#ff4757; }
.image-modal { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
.image-modal img { display: block; margin: 5% auto; max-width: 80%; max-height: 300px; border-radius: 10px; }
hr { margin:60px 0; }

@media (max-width: 768px) {
body { padding: 10px; }
h1 { font-size: 24px; }
.calculators-grid { gap: 20px; }
input, select { font-size: 16px; }
.result { font-size: 15px; }
}
</style>
</head>
<body>

<h1>All Quote Calculators</h1>

<div class="calculators-grid">

<!-- ================= FENCING CALCULATOR ================= -->
<div class="calc-container" style="background-image:url('/images/closeboard.webp')">
<h3>Fencing Quote Calculator</h3>
<button class="view-image-button" onclick="document.getElementById('fImg1').style.display='block'">View Image</button>
<div id="fImg1" class="image-modal" onclick="this.style.display='none'"><img src="/images/closeboard.webp"></div>
<button class="calc-button" onclick="document.getElementById('f1').style.display=document.getElementById('f1').style.display==='block'?'none':'block'">Get Quote</button>
<div class="calculator" id="f1">
<label>Total Fence Length (m)</label>
<input type="number" id="fLen1" value="10">
<label><input type="checkbox" id="gateCheck1"> Include 1.2m Gate</label>
<button class="quote-button" onclick="calcFence1()">Generate</button>
<div class="result" id="fRes1"></div>
</div>
<script>
function calcFence1(){
const PANEL_WIDTH=1.8,POST_WIDTH=0.06,SECTION_WIDTH=PANEL_WIDTH+POST_WIDTH,GATE_WIDTH=1.2,POST_COST=17,GRAVEL_COST=17,POSTCRETE_COST=6,POSTCRETE_PER_POST=2,LABOUR_PER_METRE=50,MINIMUM_JOB=350;
let totalLength=parseFloat(document.getElementById('fLen1').value);
if(isNaN(totalLength)||totalLength<=0){document.getElementById('fRes1').innerHTML="Enter valid length.";return;}
let gateRequired=document.getElementById('gateCheck1').checked;
let adjustedLength=gateRequired?totalLength-GATE_WIDTH:totalLength;
if(adjustedLength<=0){document.getElementById('fRes1').innerHTML="Length too small after gate deduction.";return;}
let panels=Math.ceil(adjustedLength/SECTION_WIDTH);
let posts=gateRequired?panels+2:panels+1;
let gravelBoards=panels;
let postcreteBags=posts*POSTCRETE_PER_POST;
let postsCost=posts*POST_COST,gravelCost=gravelBoards*GRAVEL_COST,postcreteCost=postcreteBags*POSTCRETE_COST,labourCost=totalLength*LABOUR_PER_METRE;
let total=postsCost+gravelCost+postcreteCost+labourCost;if(total<MINIMUM_JOB)total=MINIMUM_JOB;
document.getElementById('fRes1').innerHTML=`<strong>Quote Breakdown:</strong><br><br>Panels: <b>${panels}</b><br>Posts: <b>${posts}</b><br>Gravel Boards: <b>${gravelBoards}</b><br>Postcrete Bags: <b>${postcreteBags}</b><br>${gateRequired?"Gate Included: <b>1.2m</b><br>":""}<hr><h2>Â£${total.toFixed(2)}</h2><a href="tel:07735873694">ðŸ“ž Call Now</a>`;
}
</script>
</div>

<!-- ================= EXTERIOR DECORATING CALCULATOR ================= -->

<button class="view-image-button" onclick="document.getElementById('dImg1').style.display='block'">View Image</button>

<button class="calc-button" onclick="document.getElementById('d1').style.display=document.getElementById('d1').style.display==='block'?'none':'block'">Get Quote</button>
<div class="calculator" id="d1">

<select id="dType1">

<script>
function updateDecoratingInputs(){const t=document.getElementById('dType1').value;const c=document.getElementById('dInputs1');c.innerHTML='';if(t==='housePaint'){for(let s=1;s<=4;s++){c.innerHTML+=`<label>House Side ${s} (Length Ã— Height m)</label><input type="number" id="hpLen${s}" placeholder="Length" value="10"><input type="number" id="hpHeight${s}" placeholder="Height" value="3">`}}else{c.innerHTML+=`<label>Length (m)</label><input type="number" id="dLen1" value="10"><label>Height (m)</label><input type="number" id="dHeight1" value="3">`}}
document.getElementById('dType1').addEventListener('change',updateDecoratingInputs);
updateDecoratingInputs();
function calcDecorating1(){let t=document.getElementById('dType1').value,total=0;if(t==='housePaint'){for(let s=1;s<=4;s++){let l=parseFloat(document.getElementById('hpLen'+s).value),h=parseFloat(document.getElementById('hpHeight'+s).value);if(isNaN(l)||isNaN(h)||l<=0||h<=0){document.getElementById('dRes1').innerHTML='Enter valid measurements.';return}total+=l*h*12}}else if(t==='steelGates'){let l=parseFloat(document.getElementById('dLen1').value),h=parseFloat(document.getElementById('dHeight1').value);if(isNaN(l)||isNaN(h)||l<=0||h<=0){document.getElementById('dRes1').innerHTML='Enter valid measurements.';return}total=l*h*7}else if(t==='fenceOuter'){let l=parseFloat(document.getElementById('dLen1').value),h=parseFloat(document.getElementById('dHeight1').value);if(isNaN(l)||isNaN(h)||l<=0||h<=0){document.getElementById('dRes1').innerHTML='Enter valid measurements.';return}total=l*h*3.5}document.getElementById('dRes1').innerHTML=`<strong>Total:</strong><h2>Â£${total.toFixed(2)}</h2><a href="tel:07735873694">ðŸ“ž Call Now</a>`}
</script>
</div>

</div>
</body>
</html>
