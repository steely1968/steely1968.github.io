<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quote Calculators</title>
<link rel="canonical" href="https://homerepairs4u.com/quote-calculator/">
<style>
body { font-family: 'Montserrat', sans-serif; background: #f4f7f8; padding: 30px; margin: 0; }
h1 { text-align: center; margin-bottom: 10px; }
.intro { text-align: center; margin-bottom: 20px; font-size: 16px; color: #555; }

.calc-button, .view-image-button, .quote-button, .close-button {
cursor: pointer; border: none; border-radius: 8px; transition: 0.3s;
}
.calc-button { background: #ff6b6b; color: white; padding: 10px 20px; margin-bottom: 20px; }
.calc-button:hover { background: #ff4757; }
.view-image-button { background: #1e90ff; color: white; padding: 6px 12px; margin-bottom: 5px; }
.view-image-button:hover { background: #0077cc; }
.quote-button { margin-top: 20px; width: 100%; background: #1e90ff; color: white; padding: 10px; }
.quote-button:hover { background: #0077cc; }
.close-button { margin-top: 10px; width: 100%; background: #888; color: white; padding: 8px; }
.close-button:hover { background: #555; }

.calculators-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 30px; }
.calc-container { position: relative; border-radius: 12px; min-height: 350px; display: flex; flex-direction: column; justify-content: flex-end; color: #fff; padding: 20px; background-size: cover; background-position: center; overflow: hidden; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
.calc-container::before { content: ''; position: absolute; inset: 0; background: rgba(0,0,0,0.4); z-index: 0; }
.calc-container > * { position: relative; z-index: 1; }

.calculator { display: none; margin-top: 15px; padding: 20px; border-radius: 12px; background: #fff; color: #2a2f45; }
label { display:block; margin-top:15px; }
input, select { width:100%; padding:8px; margin-top:5px; }

.result { margin-top:20px; background:#eef6ff; padding:15px; border-radius:8px; }
.highlight { font-weight:bold; color:#ff4757; }
.image-modal { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
.image-modal img { display: block; margin: 5% auto; max-width: 80%; max-height: 300px; border-radius: 10px; }
hr { margin:60px 0; }

@media (max-width: 768px) {
body { padding: 10px; }
h1 { font-size: 24px; }
.calculators-grid { gap: 20px; }
input, select { font-size: 16px; }
.result { font-size: 15px; }
}
</style>
</head>
<body>

<script>
// ================= TOGGLE & MODAL =================
function toggleSection(id){
const el=document.getElementById(id);
el.style.display=el.style.display==="block"?"none":"block";
}
function toggleCalculator(id){
const el=document.getElementById(id);
el.style.display=el.style.display==="block"?"none":"block";
}
function openImage(id){document.getElementById(id).style.display="block";}
function closeImage(el){el.style.display="none";}
</script>

<!-- ================= FENCING ================= -->
<h1>Fencing Quote Calculator</h1>
<p class="intro">Click below to view fencing options.</p>
<button class="calc-button" onclick="toggleSection('fencingSection')">View Options</button>
<div id="fencingSection" style="display:none;">
<div class="calculators-grid" id="fenceContainer"></div>
</div>

<script>
const fences=[
{name:"Closeboard Featheredge", img:"/images/closeboard.webp"},
{name:"Double Side Hit Miss", img:"/images/double-hit-miss.webp"},
{name:"Double Side Concave", img:"/images/concave.webp"},
{name:"Venetian", img:"/images/venetian.webp"},
{name:"Urban Hedge", img:"/images/urban-hedge.webp"},
{name:"Single Hit Miss", img:"/images/hit-miss.webp"}
];

const fenceContainer=document.getElementById("fenceContainer");
fences.forEach((f,i)=>{
const id=i+1;
fenceContainer.innerHTML+=`
<div class="calc-container" style="background-image:url('${f.img}')">
<h3>${f.name}</h3>
<button class="view-image-button" onclick="openImage('fImg${id}')">View Image</button>
<div id="fImg${id}" class="image-modal" onclick="closeImage(this)"><img src="${f.img}"></div>
<button class="calc-button" onclick="toggleCalculator('f${id}')">Get Quote</button>
<div class="calculator" id="f${id}">
<label>Length (m)</label>
<input type="number" id="fLen${id}" value="10" min="1">
<label>Gate required?</label>
<select id="fGate${id}">
<option value="no">No</option>
<option value="yes">Yes (1.2m)</option>
</select>
<button class="quote-button" onclick="calcFence(${id})">Generate</button>
<div class="result" id="fRes${id}"></div>
</div>
</div>`;
});

function calcFence(id){
let len=parseFloat(document.getElementById("fLen"+id).value);
if(isNaN(len)||len<=0){document.getElementById("fRes"+id).innerHTML="Enter valid length.";return;}
let gate=document.getElementById("fGate"+id).value==="yes";
let gateWidth=1.2;
let fenceLength=gate?len-gateWidth:len;
let panelLength=1.8;
let panels=Math.ceil(fenceLength/panelLength);
let posts=panels+(gate?2:1);
let gravelBoards=panels;
let postcreteBags=posts*2;
let labour=len*50;
let costPost=posts*17;
let costGravel=gravelBoards*17;
let costPostcrete=postcreteBags*6;
let total=labour+costPost+costGravel+costPostcrete;
document.getElementById("fRes"+id).innerHTML=`
<strong>Total:</strong><h2>£${total.toFixed(2)}</h2>
<ul>
<li>Panels: ${panels}</li>
<li>Posts: ${posts}</li>
<li>Gravel Boards: ${gravelBoards}</li>
<li>Postcrete Bags: ${postcreteBags}</li>
</ul>
<a href="tel:07735873694">Call Now</a>`;
}
</script>

<hr>

<!-- ================= EXTERIOR DECORATING ================= -->
<h1>Exterior Decorating</h1>
<p class="intro">Click below to view exterior decorating options.</p>
<button class="calc-button" onclick="toggleSection('decoratingSection')">View Options</button>
<div id="decoratingSection" style="display:none;">
<div class="calculators-grid" id="decoratingContainer"></div>
</div>

<script>
const decoratingServices=[
{name:"Exterior House Paint (£12/m²)", img:"/my-images/house-paint.webp", type:"housePaint"},
{name:"Steel Gates & Rails (£7/m²)", img:"/my-images/steel-gates.webp", type:"steelGates"},
{name:"Fence Panels & Outer Buildings (£3.5/m²)", img:"/my-images/fence-outer.webp", type:"fenceOuter"}
];

const decoratingContainer=document.getElementById("decoratingContainer");
decoratingServices.forEach((s,i)=>{
const id=i+1;
let html=`<div class="calc-container" style="background-image:url('${s.img}')">
<h3>${s.name}</h3>
<button class="view-image-button" onclick="openImage('dImg${id}')">View Image</button>
<div id="dImg${id}" class="image-modal" onclick="closeImage(this)"><img src="${s.img}"></div>
<button class="calc-button" onclick="toggleCalculator('d${id}')">Get Quote</button>
<div class="calculator" id="d${id}">`;

if(s.type==="housePaint"){
for(let side=1; side<=4; side++){
html+=`<label>House Side ${side} (Length × Height m)</label>
<input type="number" id="hpLen${side}" value="10" placeholder="Length">
<input type="number" id="hpHeight${side}" value="3" placeholder="Height">`;
}
}else{
html+=`<label>Length (m)</label><input type="number" id="dLen${id}" value="10">
<label>Height (m)</label><input type="number" id="dHeight${id}" value="3">`;
}

html+=`<button class="quote-button" onclick="calcDecorating('${s.type}',${id})">Generate</button>
<div class="result" id="dRes${id}"></div></div></div>`;

decoratingContainer.innerHTML+=html;
});

function calcDecorating(type,id){
let total=0;
if(type==="housePaint"){
for(let side=1;side<=4;side++){
let len=parseFloat(document.getElementById("hpLen"+side).value);
let h=parseFloat(document.getElementById("hpHeight"+side).value);
if(isNaN(len)||isNaN(h)||len<=0||h<=0){document.getElementById("dRes"+id).innerHTML="Enter valid measurements.";return;}
total+=len*h*12;
}
}else if(type==="steelGates"){
let len=parseFloat(document.getElementById("dLen"+id).value);
let h=parseFloat(document.getElementById("dHeight"+id).value);
if(isNaN(len)||isNaN(h)||len<=0||h<=0){document.getElementById("dRes"+id).innerHTML="Enter valid measurements.";return;}
total=len*h*7;
}else if(type==="fenceOuter"){
let len=parseFloat(document.getElementById("dLen"+id).value);
let h=parseFloat(document.getElementById("dHeight"+id).value);
if(isNaN(len)||isNaN(h)||len<=0||h<=0){document.getElementById("dRes"+id).innerHTML="Enter valid measurements.";return;}
total=len*h*3.5;
}
document.getElementById("dRes"+id).innerHTML=`<strong>Total:</strong><h2>£${total.toFixed(2)}</h2>
<a href="tel:07735873694">Call Now</a>`;
}
</script>

</body>
</html>
