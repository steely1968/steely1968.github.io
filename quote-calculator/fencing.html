<main>

<h1>Get Your Fence Quote</h1>
<p class="intro">Click below to view fencing options and generate your instant quote.</p>

<button class="calc-button" onclick="showAllCards()">View Options</button>

<div id="allCards" style="display:none;">

<script>

/* ===== Fence Types ===== */
const fences = [
{ name: "Closeboard Featheredge Fence", img: "/images/closeboard.webp", prices:{4:22,5:27,6:32} },
{ name: "Double Side Hit Miss", img: "/images/double-hit-miss.webp", prices:{4:24,5:29,6:34} },
{ name: "Double Side Concave", img: "/images/concave.webp", prices:{4:25,5:30,6:36} },
{ name: "Venetian", img: "/images/venetian.webp", prices:{4:23,5:28,6:33} },
{ name: "Urban Hedge", img: "/images/urban-hedge.webp", prices:{4:21,5:26,6:31} },
{ name: "Single Hit Miss", img: "/images/hit-miss.webp", prices:{4:22,5:27,6:32} }
];

const container = document.getElementById("calculators");

fences.forEach((fence,i)=>{
const id = i+1;
container.innerHTML += `
<div class="calc-container" style="background-image:url('${fence.img}')">
<div class="calc-title">
${fence.name}
<button class="view-image-button" onclick="openImage('img${id}')">View Image</button>
</div>
<div id="img${id}" class="image-modal" onclick="closeImage(this)">
<img src="${fence.img}">
</div>
<button class="calc-button" onclick="toggleCalculator('calc${id}')">Get a Quote</button>
<div class="calculator" id="calc${id}">
<label>Fence Length (m)</label>
<input type="number" id="length${id}" min="1" value="10">
<label>Height</label>
<select id="height${id}">
<option value="4">4ft</option>
<option value="5">5ft</option>
<option value="6">6ft</option>
</select>
<label>Gate Required?</label>
<select id="gate${id}">
<option value="0">No</option>
<option value="1">Yes</option>
</select>
<button class="quote-button" onclick="calculateQuote(${id})">Generate Quote</button>
<button class="close-button" onclick="toggleCalculator('calc${id}')">Close</button>
<div class="result" id="result${id}">Your quote will appear here.</div>
</div>
</div>
`;
});

function showAllCards(){
document.getElementById("allCards").style.display = "block";
document.getElementById("allCards").scrollIntoView({behavior:"smooth"});
}

function toggleCalculator(id){
const el = document.getElementById(id);
el.style.display = (el.style.display==="block") ? "none" : "block";
}

function openImage(id){ document.getElementById(id).style.display="block"; }
function closeImage(el){ el.style.display="none"; }

function calculateQuote(id){
let lengthInput = parseFloat(document.getElementById("length"+id).value);
if(isNaN(lengthInput)||lengthInput<=0){
document.getElementById("result"+id).innerHTML="Enter a valid fence length.";
return;
}

let height = document.getElementById("height"+id).value;
let gate = parseInt(document.getElementById("gate"+id).value);
let length = lengthInput;

const panelWidth=1.8;
const panelPrices = fences[id-1].prices;
const gravelPrice=17;
const postPrice=17;
const postMixPrice=6;
const labourPerM=50;
const gatePrice=170;
const gateDeduct=1.2;

if(gate===1){ length-=gateDeduct; if(length<0) length=0; }

const panels=Math.ceil(length/panelWidth);
const posts=panels+1+gate;
const gravelBoards=panels;
const postMixBags=posts*2;

const materialCost=(panels*panelPrices[height])+(gravelBoards*gravelPrice)+(posts*postPrice)+(postMixBags*postMixPrice)+(gate===1?gatePrice:0);
const labourCost=length*labourPerM;
const total=materialCost+labourCost;

let message=`
Thank you for your enquiry.<br><br>
For a <span class="highlight">${lengthInput}m</span> fence at
<span class="highlight">${height}ft</span> high we would require:<br><br>
â€¢ <span class="highlight">${panels}</span> fence panels<br>
â€¢ <span class="highlight">${posts}</span> concrete posts<br>
â€¢ <span class="highlight">${gravelBoards}</span> gravel boards<br>
â€¢ <span class="highlight">${postMixBags}</span> bags of concrete<br>
${gate===1?"â€¢ 1 gate included<br>":""}
<br>
Labour cost approximately <span class="highlight">Â£${labourCost.toFixed(2)}</span>.<br><br>
<strong>Total estimated project cost:</strong><br>
<h2>Â£${total.toFixed(2)}</h2>
<a href="tel:07735873694" style="display:inline-block;margin-top:10px;padding:10px 20px;background:#1e90ff;color:white;border-radius:8px;text-decoration:none;font-weight:600;">
Call Now
</a>
`;

document.getElementById("result"+id).innerHTML=message;
}

</script>
