<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fence Quote Calculators</title>
<link rel="canonical" href="https://homerepairs4u.com/quote-calculator/fencing.html">
<style>
body {
font-family: 'Montserrat', sans-serif;
background: #f4f7f8;
padding: 30px;
margin: 0;
}

h1 {
text-align: center;
margin-bottom: 10px;
}

.intro {
text-align: center;
margin-bottom: 40px;
font-size: 16px;
color: #555;
}

.calculators-grid {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
gap: 30px;
}

/* Card styling with background image */
.calc-container {
position: relative;
border-radius: 12px;
min-height: 350px;
display: flex;
flex-direction: column;
justify-content: flex-end;
color: #fff;
padding: 20px;
box-shadow: 0 8px 20px rgba(0,0,0,0.08);
background-size: cover;
background-position: center;
overflow: hidden;
}

/* Overlay for readability */
.calc-container::before {
content: '';
position: absolute;
top: 0; left: 0;
width: 100%; height: 100%;
background: rgba(0,0,0,0.4);
border-radius: 12px;
z-index: 0;
}

.calc-container > * {
position: relative;
z-index: 1;
}

.calc-title {
display: flex;
justify-content: space-between;
align-items: center;
font-weight: 600;
font-size: 18px;
flex-wrap: wrap;
}

.view-image-button, .calc-button, .quote-button, .close-button {
cursor: pointer;
border: none;
border-radius: 8px;
transition: 0.3s;
}

.view-image-button {
background: #1e90ff;
color: white;
padding: 6px 12px;
}

.view-image-button:hover { background: #0077cc; }

.calc-button {
background: #ff6b6b;
color: white;
padding: 10px 20px;
margin-top: 10px;
}

.calc-button:hover { background: #ff4757; }

.calculator {
display: none;
margin-top: 15px;
padding: 20px;
border-radius: 12px;
background: #fff;
box-sizing: border-box;
color: #2a2f45;
}

label {
display: block;
margin-top: 15px;
}

input, select {
width: 100%;
padding: 8px;
margin-top: 5px;
font-size: 16px;
}

.quote-button {
margin-top: 20px;
width: 100%;
background: #1e90ff;
color: white;
padding: 10px;
}

.quote-button:hover { background: #0077cc; }

.close-button {
margin-top: 10px;
width: 100%;
background: #888;
color: white;
padding: 8px;
}

.close-button:hover { background: #555; }

.result {
margin-top: 20px;
background: #eef6ff;
padding: 15px;
border-radius: 8px;
font-size: 16px;
line-height: 1.5;
}

.highlight {
font-weight: bold;
color: #ff4757;
}

.image-modal {
display: none;
position: fixed;
z-index: 999;
left: 0;
top: 0;
width: 100%;
height: 100%;
background: rgba(0,0,0,0.8);
}

.image-modal img {
display: block;
margin: 5% auto;
max-width: 80%;
max-height: 300px;
border-radius: 10px;
}

/* MOBILE FIXES */
@media (max-width: 768px) {
body { padding: 10px; }
h1 { font-size: 24px; }
.calculators-grid { gap: 20px; }
.calc-title { flex-direction: column; align-items: flex-start; gap: 8px; }
input, select { font-size: 16px; }
.result { font-size: 15px; }
}
</style>
</head>
<body>

<h1>Get Your Fence Quote</h1>
<p class="intro">Select your fence type below, view the style, and generate your instant quote.</p>

<div class="calculators-grid" id="calculators"></div>

<script>
// Fence types and images
const fences = [
{ name: "Closeboard Featheredge Fence", img: "/images/closeboard.webp" },
{ name: "Double Side Hit Miss", img: "/images/double-hit-miss.webp" },
{ name: "Single Side Hit Miss", img: "https://images.unsplash.com/photo-1565372912597-4e1b3e0c45d6?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&h=400&q=80" },
{ name: "Post & Rail Fence", img: "https://images.unsplash.com/photo-1617645259717-8d4a77fc29f2?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&h=400&q=80" },
{ name: "Tongue & Groove Fence", img: "https://images.unsplash.com/photo-1600585154302-7114b128cb16?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&h=400&q=80" },
{ name: "Lapped Panel Fence", img: "https://images.unsplash.com/photo-1597164224393-d6b21969d7f0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&h=400&q=80" }
];

const container = document.getElementById("calculators");

fences.forEach((fence, i) => {
const id = i + 1;
container.innerHTML += `
<div class="calc-container" style="background-image: url('${fence.img}')">
<div class="calc-title">
${fence.name}
<button class="view-image-button" onclick="openImage('img${id}')">View Image</button>
</div>
<div id="img${id}" class="image-modal" onclick="closeImage(this)">
<img src="${fence.img}">
</div>
<button class="calc-button" onclick="toggleCalculator('calc${id}')">Get a Quote</button>
<div class="calculator" id="calc${id}">
<label>Fence Length (m)</label>
<input type="number" id="length${id}" min="1" value="10">
<label>Height</label>
<select id="height${id}">
<option value="4">4ft</option>
<option value="5">5ft</option>
<option value="6">6ft</option>
</select>
<label>Gate Required?</label>
<select id="gate${id}">
<option value="0">No</option>
<option value="1">Yes</option>
</select>
<button class="quote-button" onclick="calculateQuote(${id})">Generate Quote</button>
<button class="close-button" onclick="toggleCalculator('calc${id}')">Close</button>
<div class="result" id="result${id}">Your quote will appear here.</div>
</div>
</div>
`;
});

// Toggle calculator
function toggleCalculator(id) {
const el = document.getElementById(id);
el.style.display = (el.style.display === "block") ? "none" : "block";
}

// Image modal
function openImage(id) { document.getElementById(id).style.display = "block"; }
function closeImage(el) { el.style.display = "none"; }

// Quote logic
function calculateQuote(id) {
let lengthInput = parseFloat(document.getElementById("length"+id).value);
let height = document.getElementById("height"+id).value;
let gate = parseInt(document.getElementById("gate"+id).value);
let length = lengthInput;

const panelWidth = 1.8;
const panelPrices = {4:22,5:27,6:32};
const gravelPrice = 17;
const postPrice = 17;
const postMixPrice = 6;
const labourPerM = 50;
const gatePrice = 170;
const gateDeduct = 1.2;

if(gate === 1){ length -= gateDeduct; if(length<0) length=0; }

const panels = Math.ceil(length/panelWidth);
const posts = panels + 1 + gate;
const gravelBoards = panels;
const postMixBags = posts * 2;

const materialCost =
(panels * panelPrices[height]) +
(gravelBoards * gravelPrice) +
(posts * postPrice) +
(postMixBags * postMixPrice) +
(gate === 1 ? gatePrice : 0);

const labourCost = length * labourPerM;
const total = materialCost + labourCost;

let message = `
Thank you for your enquiry.<br><br>
For a <span class="highlight">${lengthInput}m</span> fence at
<span class="highlight">${height}ft</span> high we would require:<br><br>
• <span class="highlight">${panels}</span> fence panels<br>
• <span class="highlight">${posts}</span> concrete posts<br>
• <span class="highlight">${gravelBoards}</span> gravel boards<br>
• <span class="highlight">${postMixBags}</span> bags of concrete<br>
${gate === 1 ? "• 1 gate included<br>" : ""}
<br>
Labour cost approximately <span class="highlight">£${labourCost.toFixed(2)}</span>.<br><br>
<strong>Total estimated project cost:</strong><br>
<h2>£${total.toFixed(2)}</h2>
`;
document.getElementById("result"+id).innerHTML = message;
}
</script>

</body>
</html>
