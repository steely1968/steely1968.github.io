<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fence Quote Calculator</title>
  <link rel="canonical" href="https://homerepairs4u.com/quote-calculator/fencing.html">
<style>
body {
font-family: Arial, sans-serif;
margin: 20px;
max-width: 600px;
}
input[type="number"] {
width: 100%;
padding: 8px;
font-size: 16px;
margin: 5px 0 15px 0;
box-sizing: border-box;
}
label {
font-weight: bold;
}
button {
padding: 10px 20px;
font-size: 16px;
}
.result {
margin-top: 20px;
padding: 15px;
border: 1px solid #ccc;
background: #f9f9f9;
}
</style>
</head>
<body>

<h2>Fence Quote Calculator</h2>

<label for="length">Fence Length (m):</label>
<input type="number" id="length" step="0.01" min="0" inputmode="decimal">

<label for="width">Fence Width (m):</label>
<input type="number" id="width" step="0.01" min="0" inputmode="decimal">

<label for="height">Fence Height (m, up to 1.8):</label>
<input type="number" id="height" step="0.01" min="0" max="1.8" inputmode="decimal">

<label>Gate required?</label><br>
<select id="gateRequired">
<option value="no">No</option>
<option value="yes">Yes</option>
</select>

<div id="gateInputs" style="display:none;">
<label for="gateWidth">Gate Width (m):</label>
<input type="number" id="gateWidth" step="0.01" min="0" inputmode="decimal">

<label for="gateHeight">Gate Height (m):</label>
<input type="number" id="gateHeight" step="0.01" min="0" inputmode="decimal">

<label>Gate attached to fence?</label><br>
<select id="gateAttached">
<option value="no">No</option>
<option value="yes">Yes</option>
</select>
</div>

<button onclick="calculateQuote()">Calculate Quote</button>

<div class="result" id="result"></div>

<script>
document.getElementById('gateRequired').addEventListener('change', function() {
document.getElementById('gateInputs').style.display = this.value === 'yes' ? 'block' : 'none';
});

function calculateQuote() {
// Inputs
let length = parseFloat(document.getElementById('length').value) || 0;
let width = parseFloat(document.getElementById('width').value) || 0;
let height = parseFloat(document.getElementById('height').value) || 1.8;
let totalFenceLength = length + width;

let gateRequired = document.getElementById('gateRequired').value;
let gateWidth = gateRequired === 'yes' ? parseFloat(document.getElementById('gateWidth').value) || 0 : 0;
let gateAttached = gateRequired === 'yes' ? document.getElementById('gateAttached').value : 'no';

// Adjust fence length if gate attached
if (gateRequired === 'yes' && gateAttached === 'yes') {
totalFenceLength -= gateWidth;
}

// Fence pail calculation
let pailWidth = 0.1; // 100mm = 0.1m
let gap = 0.01; // 10mm = 0.01m
let pailPlusGap = pailWidth + gap;
let numPails = Math.ceil(totalFenceLength / pailPlusGap);

// Pail cost based on height
let pailCost = 1;
if (height <= 0.9) pailCost = 1;
else if (height <= 1.5) pailCost = 1.20;
else if (height <= 1.8) pailCost = 1.40;

let totalPailCost = numPails * pailCost;

// Post calculation
let postSpacing = 1.8; // 1 post per 1.8m
let numPosts = Math.ceil(totalFenceLength / postSpacing) + 1;
let postCost = 17 * (height / 1.8); // adjusts price for height
let totalPostCost = numPosts * postCost;

// Postcrete
let postcreteBags = numPosts * 2;
let totalPostcreteCost = postcreteBags * 6;

// Gate cost
let totalGateCost = gateRequired === 'yes' ? 170 : 0;

// Total cost
let totalCost = totalPailCost + totalPostCost + totalPostcreteCost + totalGateCost;

// Display
document.getElementById('result').innerHTML = `
<strong>Fence Quote:</strong><br>
Number of pails: ${numPails}<br>
Pail cost: £${totalPailCost.toFixed(2)}<br>
Number of posts: ${numPosts}<br>
Post cost: £${totalPostCost.toFixed(2)}<br>
Postcrete cost: £${totalPostcreteCost.toFixed(2)}<br>
Gate cost: £${totalGateCost.toFixed(2)}<br>
<strong>Total Cost: £${totalCost.toFixed(2)}</strong>
`;
}
</script>

</body>
</html>
