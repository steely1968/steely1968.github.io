<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Closeboard Featheredge Fence Calculator</title>
  <link rel="canonical" href="https://homerepairs4u.com/quote-calculator/fencing.html">
<style>
body {
font-family: 'Montserrat', sans-serif;
background: #f4f7f8;
display: flex;
justify-content: center;
padding: 50px;
}
.calculator {
background: #fff;
padding: 30px;
border-radius: 15px;
box-shadow: 0 15px 30px rgba(0,0,0,0.1);
max-width: 500px;
width: 100%;
}
h2 {
color: #2a2f45;
text-align: center;
margin-bottom: 20px;
}
label {
display: block;
margin-top: 15px;
font-weight: 600;
}
input, select {
width: 100%;
padding: 10px;
margin-top: 5px;
border-radius: 8px;
border: 1px solid #ccc;
font-size: 16px;
}
.quote-button {
margin-top: 25px;
width: 100%;
background: #ff6b6b;
color: #fff;
font-weight: 600;
padding: 12px;
border: none;
border-radius: 10px;
cursor: pointer;
font-size: 16px;
transition: 0.3s;
}
.quote-button:hover {
background: #ff4757;
}
.result {
margin-top: 25px;
padding: 20px;
border-radius: 12px;
background: #f1f8ff;
text-align: left;
font-size: 16px;
line-height: 1.5;
color: #2a2f45;
}
.highlight { font-weight: 700; color: #ff6b6b; }
</style>
</head>
<body>

<div class="calculator">
<h2>Fence Quote Calculator</h2>

<label>Fence Length (m):</label>
<input type="number" id="length" value="10" min="1">

<label>Height:</label>
<select id="height">
<option value="4">4ft</option>
<option value="5">5ft</option>
<option value="6">6ft</option>
</select>

<label>Gate:</label>
<select id="gate">
<option value="0">No</option>
<option value="1">Yes</option>
</select>

<button class="quote-button" onclick="calculateQuote()">Get Quote</button>

<div class="result" id="quoteResult">Your detailed quote will appear here.</div>
</div>

<script>
function calculateQuote() {
let originalLength = parseFloat(document.getElementById('length').value);
let length = originalLength;
const height = document.getElementById('height').value;
const gate = parseInt(document.getElementById('gate').value);

// Constants
const panelWidth = 1.8;
const panelPrices = { '4': 22, '5': 27, '6': 32 };
const gravelBoardPrice = 17;
const postPrice = 17;
const postMixBagPrice = 6;
const postMixBagsPerPost = 2;
const labourCostPerMeter = 50;
const gatePrice = 170; // Gate fixed price
const gateLengthDeduction = 1.2; // Deduct 1.2m if gate included

// Adjust length if gate included
let gateMessage = '';
if (gate) {
length = length - gateLengthDeduction;
if (length < 0) length = 0;
gateMessage = 'Gate included';
}

// Calculate quantities
const panels = Math.ceil(length / panelWidth);
const posts = panels + 1 + gate; // Add 1 extra post if gate installed
const gravelBoards = panels;
const postMixBags = posts * postMixBagsPerPost;

// Calculate costs
const panelCost = panels * panelPrices[height];
const gravelCost = gravelBoards * gravelBoardPrice;
const postsCost = posts * postPrice;
const postMixCost = postMixBags * postMixBagPrice;
const totalMaterialCost = panelCost + gravelCost + postsCost + postMixCost + (gate ? gatePrice : 0);
const labourCost = length * labourCostPerMeter;
const totalCost = totalMaterialCost + labourCost;

// Build customer-friendly quote message
let message = `Thank you for your enquiry for your fencing needs!<br><br>`;
message += `For a fence of <span class="highlight">${originalLength}m</span> at a height of <span class="highlight">${height}ft</span>, we will require:<br>`;
message += `<ul>`;
message += `<li><span class="highlight">${panels}</span> fence panels</li>`;
message += `<li><span class="highlight">${posts}</span> concrete posts</li>`;
message += `<li><span class="highlight">${gravelBoards}</span> gravel boards</li>`;
message += `<li><span class="highlight">${postMixBags}</span> bags of post mix</li>`;
if (gate) message += `<li>Gate included (£${gatePrice})</li>`;
message += `</ul>`;
message += `Our very competitive labour costs would be approximately <span class="highlight">£${labourCost.toFixed(2)}</span>.<br>`;
message += `The total estimated project cost would be <span class="highlight">£${totalCost.toFixed(2)}</span>.`;

document.getElementById('quoteResult').innerHTML = message;
}
</script>

</body>
</html>
