<style>
body {margin:0;font-family:Arial,sans-serif;line-height:1.6;color:#000;background:#fff;}
header, footer {background:#f4f4f4;padding:15px 20px;text-align:center;}
main {padding:20px;max-width:600px;margin:auto;}
h1, h2 {margin-top:10px;}
input[type="number"] {padding:10px;width:100%;max-width:200px;margin:10px 0;border-radius:5px;border:1px solid #ccc;}
button {padding:10px 20px;background:#1a7f33;color:#fff;border:none;border-radius:5px;cursor:pointer;}
button:hover {background:#166b2b;}
.result {margin-top:20px;padding:15px;background:#f8f8f8;border-radius:8px;border:1px solid #ddd;font-weight:bold;}
</style>

</head>
<body>

<header>
<h1>Home Maintenance Services – Gutter Quote Calculator</h1>
<p>Askern & Doncaster DN6</p>
</header>

<main>
<h2>Calculate Your Gutter Service Quote</h2>
<p>Walk around the outside of your property and count your steps. Enter the total number of steps below to get an instant quote.</p>

<label for="steps">Number of steps around your property:</label>
<input type="number" id="steps" min="0" placeholder="Enter step count">

<button onclick="calculateQuote()">Get Quote</button>

<div class="result" id="quoteResult" aria-live="polite" style="display:none;"></div>

<script>
function calculateQuote() {
const stepCount = parseInt(document.getElementById("steps").value);
if (isNaN(stepCount) || stepCount < 0) {
alert("Please enter a valid number of steps.");
return;
}
const pricePerStep = 5; // £5 per step
const totalPrice = stepCount * pricePerStep;
const resultDiv = document.getElementById("quoteResult");
resultDiv.style.display = "block";
resultDiv.textContent = `Estimated Quote: £${totalPrice.toLocaleString()}`;
}
</script>

</main>

<footer>
<p>&copy; <span id="currentYear"></span> Home Maintenance Services – Askern, Doncaster DN6</p>
<script>document.getElementById("currentYear").textContent = new Date().getFullYear();</script>
</footer>

</body>
